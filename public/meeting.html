<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="ERIX Studios Video Conferencing" />
  <title>ERIX STUDIOS - Meeting Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" />
  <style>
    /* Reset and Base Styles */
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Oxygen, Roboto, Cantarell, sans-serif;
    }

    /* Video Grid Layout */
    #video-grid {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      overflow-y: auto;
      padding: 0.5rem 0;
      height: calc(100% - 4rem);
      /* Adjust based on header height */
      width: 100% 100%;
      box-sizing: border-box;
      position: relative;
    }

    /* Main Video Container */
    .video-main {
      flex: 1 1 auto;
      width: 100%;
      background-color: #1a202c;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      order: -1;
      /* Ensure main video is first */
      height: auto;
      /* Allow height to be determined by video-wrapper */
    }

    /* Secondary Video Container */
    .video-secondary-container {
      display: flex;
      flex-direction: row;
      /* Horizontal for mobile */
      flex-wrap: wrap;
      overflow-x: auto;
      width: 100%;
      padding: 0.5rem 0;
      gap: 0.5rem;
      max-height: 20vh;
      /* Limit height for secondary videos */
    }

    /* Participant Tile */
    .participant-tile {
      width: 150px;
      min-width: 150px;
      background-color: #1a202c;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
    }

    /* Video Styling */
    .video-container video,
    .participant-tile video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 1px solid black;
    }

    /* Local Camera Video (Mirrored) */
    .camera-video {
      transform: scaleX(-1);
    }

    /* Hide Secondary Container for Single Participant */
    #video-grid:has(> .video-main:only-child) .video-secondary-container {
      display: none;
    }

    /* Video Wrapper for Aspect Ratio */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      /* Maintain 16:9 aspect ratio */
    }

    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Desktop Styles (min-width: 1025px) */
    @media (min-width: 1025px) {
      #video-grid {
        flex-direction: row;
        flex-wrap: nowrap;
        width: 100vw;
        padding: 0;
        margin: 0;
      }

      .video-main {
        flex: 3;
        max-width: 70vw;
        height: auto;
        /* Rely on video-wrapper for height */
      }

      .video-secondary-container {
        flex-direction: column;
        /* Vertical for desktop */
        overflow-y: auto;
        overflow-x: hidden;
        width: 200px;
        max-height: 100vh;
        padding: 0.5rem;
        gap: 1rem;
      }

      .participant-tile {
        width: 100%;
        max-width: 200px;
        max-height: 120px;
      }
    }

    /* Tablet Styles (min-width: 641px and max-width: 1024px) */
    @media (min-width: 641px) and (max-width: 1024px) {
      .video-secondary-container {
        max-height: 15vh;
      }

      .participant-tile {
        width: 120px;
        min-width: 120px;
      }
    }

    /* Mobile Styles (max-width: 640px) */
    @media (max-width: 640px) {
      .video-secondary-container {
        max-height: 12vh;
      }

      .participant-tile {
        width: 100px;
        min-width: 100px;
      }
    }

    /* Scrollbar Styling */
    .video-secondary-container::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .video-secondary-container::-webkit-scrollbar-thumb {
      background-color: #4a5568;
      border-radius: 3px;
    }

    .video-secondary-container::-webkit-scrollbar-track {
      background-color: #2d3748;
    }

    /* Participant Name */
    .participant-name {
      position: absolute;
      bottom: 0.5rem;
      left: 0.5rem;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 12px;
    }

    /* Participant Controls */
    .participant-controls {
      position: absolute;
      bottom: 0.5rem;
      right: 0.5rem;
      display: flex;
      gap: 0.25rem;
      z-index: 2;
    }

    .participant-controls button {
      font-size: 12px;
      padding: 0.3rem 0.5rem;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Hide Controls for Local Video */
    .video-container-local .participant-controls {
      display: none;
    }

    /* Chat Message Animation */
    .chat-message {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Screen Share Overlay */
    .screen-share-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .screen-share-video {
      width: 90%;
      height: 80%;
      max-height: 80vh;
      background-color: black;
      border-radius: 8px;
      overflow: hidden;
    }

    .screen-share-video video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Reaction Animation */
    .reaction-animation {
      position: absolute;
      animation: floatUp 2s ease-in-out forwards;
      font-size: 24px;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) scale(0.5);
        opacity: 0;
      }
    }

    /* Blur Background for Modals */
    .blur-background {
      filter: blur(5px);
    }

    /* Sidebar */
    .sidebar {
      transition: transform 0.3s ease-in-out;
      width: 80vw;
      max-width: 300px;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      z-index: 50;
    }

    .sidebar-hidden {
      transform: translateX(100%);
    }

    /* Home Screen Background */
    .home-screen {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
    }

    /* Meeting Card Hover Effect */
    .meeting-card {
      transition: all 0.3s ease;
    }

    .meeting-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    /* Floating Button */
    .floating-button {
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .floating-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    /* Invite Friends Modal */
    .invite-friends-modal {
      animation: modalFadeIn 0.3s ease-out;
      width: 90%;
      max-width: 400px;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Background Pattern */
    .background-pattern {
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* Pulse Animation */
    .pulse-animation {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Typing Indicator */
    .typing-indicator {
      display: flex;
      align-items: center;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background-color: #9ca3af;
      border-radius: 50%;
      margin: 0 2px;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {

      0%,
      60%,
      100% {
        transform: translateY(0);
      }

      30% {
        transform: translateY(-5px);
      }
    }

    /* Logo Text */
    .logo-text {
      font-family: 'Arial', sans-serif;
      font-weight: 800;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 20px;
    }

    /* Glow Text Effect */
    .glow-text {
      text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
    }

    /* Screen Sharing Badge */
    .screen-sharing-badge {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: #10b981;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
      z-index: 2;
    }

    /* Participant Screen Sharing Indicator */
    .participant-screen-sharing {
      display: inline-flex;
      align-items: center;
      background-color: #10b981;
      color: white;
      padding: 0.1rem 0.4rem;
      border-radius: 4px;
      font-size: 10px;
      margin-left: 0.5rem;
    }

    /* Notification Toast */
    #notification-toast {
      max-width: calc(100% - 2rem);
      word-break: break-word;
      z-index: 9999;
      transition: opacity 0.3s ease-in-out;
      opacity: 0;
    }

    #notification-toast:not(.hidden) {
      opacity: 1;
    }

    /* General Utility Classes */
    .fixed.bottom-20 {
      max-height: 50vh;
      overflow-y: auto;
    }

    button {
      touch-action: manipulation;
      min-width: 40px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Controls Container */
    .controls-container {
      position: relative;
      z-index: 10;
    }

    /* Host Name and Badge */
    #hostdis {
      display: inline-block;
      font-size: 12px;
      color: #e5e7eb;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      margin-left: 0.5rem;
    }

    #ishostt {
      display: none;
      align-items: center;
      font-size: 10px;
      background-color: #3b82f6;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }

    /* Confirmation Modal */
    .confirmation-modal {
      animation: modalFadeIn 0.3s ease-out;
      width: 90%;
      max-width: 400px;
    }

    /* Initials Overlay */
    .initials-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #ffffff;
      background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
      border-radius: 8px;
      z-index: 0;
      animation: fadeInOverlay 0.3s ease-in-out;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .participant-tile .initials-overlay {
      font-size: clamp(1.5rem, 8vw, 2rem);
      background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
    }

    .video-main .initials-overlay {
      font-size: clamp(2.5rem, 10vw, 4rem);
    }

    @keyframes fadeInOverlay {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .initials-overlay.pulse {
      animation: pulseOverlay 2s infinite ease-in-out;
    }

    @keyframes pulseOverlay {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Hide End Call Button by Default */
    #end-call-btn {
      display: none;
    }

    /* Mobile-Specific Styles */
    @media (max-width: 640px) {
      .logo-text {
        font-size: 16px;
      }

      header {
        padding: 0.5rem !important;
      }

      header .flex.items-center.space-x-4 {
        flex-wrap: wrap;
        gap: 0.25rem;
      }

      #meeting-title {
        font-size: 0.75rem;
      }

      #hostdis {
        font-size: 10px;
        padding: 0.15rem 0.3rem;
      }

      #ishostt {
        font-size: 8px;
        padding: 0.15rem 0.3rem;
      }

      .flex.items-center.justify-between.mb-4 {
        margin-bottom: 0.5rem;
        padding: 0 0.5rem;
      }

      .flex.items-center.justify-between.mb-4>div {
        gap: 0.25rem;
      }

      .flex.items-center.justify-between.mb-4 span.text-sm {
        font-size: 0.65rem;
      }

      .flex.items-center.justify-between.mb-4 button.text-xs {
        font-size: 0.65rem;
        padding: 0.25rem 0.5rem;
      }

      .bg-gray-800.rounded-lg.p-3.mt-4 {
        padding: 0.5rem !important;
        margin-top: 0.25rem !important;
      }

      .bg-gray-800.rounded-lg.p-3.mt-4 button {
        padding: 0.4rem !important;
        min-width: 36px !important;
        min-height: 36px !important;
      }

      .sidebar {
        width: 90vw !important;
      }

      #sidebar-tabs button {
        font-size: 0.65rem;
        padding: 0.4rem;
      }

      #chat-input,
      #chat-messages,
      #participants-list {
        font-size: 0.65rem;
      }

      .invite-friends-modal,
      .confirmation-modal {
        padding: 0.5rem;
      }

      .invite-friends-modal h2,
      .confirmation-modal h2 {
        font-size: 0.875rem;
      }

      .invite-friends-modal input,
      .confirmation-modal input {
        font-size: 0.65rem;
      }

      #reactions-popup,
      #more-options-popup,
      #virtual-background-popup {
        bottom: 4rem !important;
        right: 0.25rem !important;
        left: 0.25rem !important;
        width: auto !important;
        font-size: 0.65rem;
      }

      #notification-toast {
        bottom: 1rem !important;
        right: 1rem !important;
        left: 1rem !important;
        font-size: 0.75rem;
        padding: 0.5rem 1rem;
        max-width: calc(100% - 2rem);
      }
    }

    /* Tablet-Specific Styles */
    @media (min-width: 641px) and (max-width: 1024px) {
      .sidebar {
        width: 50vw;
        max-width: 350px;
      }

      #hostdis {
        font-size: 11px;
      }

      #ishostt {
        font-size: 9px;
      }
    }
  </style>
</head>

<body class="bg-gray-900 text-white h-screen   flex-col">
  <!-- Meeting Screen -->
  <div id="meeting-screen" class="h-full flex flex-col">
    <!-- Top Navigation Bar -->
    <header class="bg-gray-800 py-2 px-4 flex items-center justify-between border-b border-gray-700">
      <div class="flex items-center space-x-4">
        <div class="flex items-center cursor-pointer" id="home-button">
          <i class="fas fa-home text-blue-400 text-xl mr-2"></i>
          <h1 class="text-xl font-bold logo-text">ERIX STUDIOS</h1>
        </div>
        <div class="hidden md:flex items-center space-x-2">
          <span class="text-sm text-gray-300">Meeting ID:</span>
          <span class="font-mono bg-gray-700 px-2 py-1 rounded" id="meeting-id"></span>
          <button class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded" id="copy-meeting-id">
            <i class="fas fa-copy mr-1"></i>Copy ID
          </button>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <button class="hidden md:flex items-center space-x-1 text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded"
          id="meeting-options">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </button>
        <button class="md:flex items-center space-x-1 text-sm bg-red-500 hover:bg-red-600 px-3 py-1 rounded"
          id="end-call-btn">
          <i class="fas fa-phone-slash"></i>
          <span>End call</span>
        </button>
      </div>
    </header>

    <!-- Main Video Area -->
    <div class="flex-1 flex flex-col p-2 overflow-hidden">
      <!-- Meeting Info Bar -->
      <div class="flex items-center justify-between mb-2 px-2">
        <div class="flex items-center space-x-2">
          <span class="text-sm text-gray-300">Meeting:</span>
          <span class="font-medium text-sm" id="meeting-title">Creative Review</span>
          <span class="text-xs bg-blue-500 text-white px-2 py-1 rounded-full" id="ishostt">Host</span>
          <span class="text-xs text-gray-300 px-2 py-1" id="hostdis"></span> <!-- Updated for clarity -->
        </div>
        <div class="flex items-center space-x-2">
          <button class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded" id="participants-toggle">
            <i class="fas fa-user-friends mr-1"></i>
            <span id="participant-count">1</span>
          </button>
          <button class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded" id="chat-toggle">
            <i class="fas fa-comment-alt mr-1"></i>
            <span>Chat</span>
          </button>
          <button class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded" id="invite-button">
            <i class="fas fa-user-plus mr-1"></i>
            <span>Invite</span>
          </button>
        </div>
      </div>

      <!-- Video Grid -->
      <div class="flex-1 overflow-y-auto" id="video-grid">
        <!-- Videos will be inserted here -->
      </div>

      <!-- Controls Bar -->
      <div class="bg-gray-800 rounded-lg p-2 mt-2 flex items-center justify-between flex-wrap gap-2 controls-container">
        <div class="flex items-center space-x-2">
          <button class="p-2 rounded-full bg-gray-700 hover:bg-gray-600" id="mic-toggle">
            <i class="fas fa-microphone text-green-400"></i>
          </button>
          <button class="p-2 rounded-full bg-gray-700 hover:bg-gray-600" id="camera-toggle">
            <i class="fas fa-video text-green-400"></i>
          </button>
          <button class="p-2 rounded-full bg-gray-700 hover:bg-gradient-to-r from-blue-500 to-purple-500"
            id="screen-share-btn">
            <i class="fas fa-desktop"></i>
          </button>
          <button class="p-2 rounded-full bg-gray-700 hover:bg-gray-600" id="reactions-btn">
            <i class="far fa-smile"></i>
          </button>
          <button class="p-2 rounded-full bg-gray-700 hover:bg-gray-600" id="virtual-background-btn">
            <i class="fas fa-image"></i>
          </button>
        </div>
        <div class="flex items-center space-x-2">
          <button class="p-2 rounded-full bg-gray-700 hover:bg-gray-600" id="raise-hand-btn">
            <i class="fas fa-hand-paper"></i>
          </button>
          <button class="p-2 rounded-full bg-red-500 hover:bg-red-600" id="leave-call-btn">
            <i class="fas fa-phone-slash"></i>
          </button>
        </div>
        <div class="flex items-center space-x-2">
          <button class="p-2 rounded-full bg-gray-700 hover:bg-gray-600" id="more-options-btn">
            <i class="fas fa-ellipsis-h"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar (Participants/Chat) -->
    <div class="bg-gray-800 border-l border-gray-700 flex flex-col sidebar sidebar-hidden" id="sidebar">
      <div class="p-2 border-b border-gray-700 flex justify-between items-center">
        <div class="flex space-x-1" id="sidebar-tabs">
          <button class="px-2 py-1 rounded font-medium bg-gray-700 text-sm" data-tab="participants">
            <i class="fas fa-user-friends mr-1"></i>Participants
          </button>
          <button class="px-2 py-1 rounded font-medium text-sm" data-tab="chat">
            <i class="fas fa-comment-alt mr-1"></i>Chat
          </button>
        </div>
        <button class="p-1 rounded-full hover:bg-gray-700" id="close-sidebar">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- Participants Tab Content -->
      <div class="flex-1 overflow-y-auto p-2" id="participants-tab">
        <div class="mb-3">
          <div class="flex justify-between items-center mb-2">
            <h3 class="font-medium text-sm">
              In this call (<span id="participant-count-sidebar">1</span>)
            </h3>
            <button class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded" id="search-participants">
              <i class="fas fa-search mr-1"></i>Search
            </button>
          </div>
          <div class="space-y-1" id="participants-list">
            <!-- Participants will be inserted here -->
          </div>
        </div>
        <div>
          <h3 class="font-medium text-sm mb-2">Invite people</h3>
          <div class="flex space-x-1">
            <input type="text" placeholder="Email or name"
              class="flex-1 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-sm" id="invite-participant" />
            <button class="bg-blue-600 hover:bg-blue-700 px-2 py-1 rounded text-sm" id="send-invite">
              <i class="fas fa-paper-plane"></i>
            </button>

  <script src="/meet/socket.io/socket.io.js"></script>

  <script>

    const path = '/meet/socket.io';

    const socket = io({
      reconnection: true,
      reconnectionAttempts: 5,
      path: path,
      reconnectionDelay: 1000,
      reconnectionDelayMax: 5000,
      randomizationFactor: 0.5,
    });

    // URL Parameters
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room")?.trim();
    let userName = sessionStorage.getItem("sessionUsername")?.trim();

    // Fetch session username from PHP
    async function fetchSession() {
      try {
        const response = await fetch(`${window.location.origin}/contents/files/get-session.php`, {
          credentials: 'include'
        });
        const data = await response.json();
        const sessionUsername = data.username || null;
        if (!sessionUsername) {
          showNotification('Please log in to continue.');
          window.location.href = '../contents/admin/login.php';
          return null;
        }
        sessionStorage.setItem('sessionUsername', sessionUsername);

        const meetingResponse = await fetch(`${window.location.origin}/contents/files/get-meeting.php?room=${encodeURIComponent(room)}`);
        const meetingData = await meetingResponse.json();
        if (meetingData.error) {
          showNotification(meetingData.error);
          return null;
        }

        return {
          username: sessionUsername,
          meeting: meetingData.meeting
        };
      } catch (error) {
        console.error('Error fetching session:', error);
        showNotification('Failed to load session. Please log in.');
        window.location.href = '../contents/admin/login.php';
        return null;
      }
    }

    // Media state management
    const mediaState = {
      videoEnabled: sessionStorage.getItem('videoEnabled') === 'true' || true,
      audioEnabled: sessionStorage.getItem('audioEnabled') === 'true' || true,
      activeAudioTrack: null,
      activeVideoTrack: null
    };

    // DOM Elements
    const elements = {
      // ... other elements ...
      meetingScreen: document.getElementById("meeting-screen"),
      homeButton: document.getElementById("home-button"),
      meetingIdDisplay: document.getElementById("meeting-id"),
      copyMeetingId: document.getElementById("copy-meeting-id"),
      meetingTitle: document.getElementById("meeting-title"),
      videoGrid: document.getElementById("video-grid"),
      micToggle: document.getElementById("mic-toggle"),
      cameraToggle: document.getElementById("camera-toggle"),
      screenShareBtn: document.getElementById("screen-share-btn"),
      meetingOptions: document.getElementById("meeting-options"),
      raiseHandBtn: document.getElementById("raise-hand-btn"),
      leaveCallBtn: document.getElementById("leave-call-btn"),
      endCallBtn: document.getElementById("end-call-btn"),
      moreOptionsBtn: document.getElementById("more-options-btn"),
      reactionsBtn: document.getElementById("reactions-btn"),
      virtualBackgroundBtn: document.getElementById("virtual-background-btn"),
      sidebar: document.getElementById("sidebar"),
      closeSidebarBtn: document.getElementById("close-sidebar"),
      participantsToggle: document.getElementById("participants-toggle"),
      chatToggle: document.getElementById("chat-toggle"),
      inviteButton: document.getElementById("invite-button"),
      sidebarTabs: document.getElementById("sidebar-tabs"),
      participantsTab: document.getElementById("participants-tab"),
      chatTab: document.getElementById("chat-tab"),
      participantsList: document.getElementById("participants-list"),
      participantCount: document.getElementById("participant-count"),
      participantCountSidebar: document.getElementById("participant-count-sidebar"),
      inviteParticipant: document.getElementById("invite-participant"),
      sendInvite: document.getElementById("send-invite"),
      copyMeetingLinkSidebar: document.getElementById("copy-meeting-link-sidebar"),
      chatInput: document.getElementById("chat-input"),
      sendMessageBtn: document.getElementById("send-message-btn"),
      sendReactionBtn: document.getElementById("send-reaction-btn"),
      chatMessages: document.getElementById("chat-messages"),
      screenShareOverlay: document.getElementById("screen-share-overlay"),
      stopScreenShareBtn: document.getElementById("stop-screen-share"),
      minimizeScreenShareBtn: document.getElementById("minimize-screen-share"),
      reactionsPopup: document.getElementById("reactions-popup"),
      moreOptionsPopup: document.getElementById("more-options-popup"),
      virtualBackgroundPopup: document.getElementById("virtual-background-popup"),
      inviteFriendsModal: document.getElementById("invite-friends-modal"),
      closeInviteModal: document.getElementById("close-invite-modal"),
      meetingLink: document.getElementById("meeting-link"),
      copyMeetingLink: document.getElementById("copy-meeting-link"),
      sendInvitesBtn: document.getElementById("send-invites"),
      inviteEmails: document.getElementById("invite-emails"),
      shareWhatsapp: document.getElementById("share-whatsapp"),
      shareEmail: document.getElementById("share-email"),
      shareSms: document.getElementById("share-sms"),
      shareCopy: document.getElementById("share-copy"),
      notificationToast: document.getElementById("notification-toast"),
      notificationMessage: document.getElementById("notification-message"),
      usernameModal: document.getElementById("username-modal"),
      closeUsernameModal: document.getElementById("close-username-modal"),
      usernameInput: document.getElementById("username-input"),
      submitUsername: document.getElementById("submit-username"),
      hostdis: document.getElementById("hostdis"), // Added for host name display
    };

    // State Management
    const state = {
      localStream: null,
      screenStream: null,
      isMicOn: true,
      originalAudioTrack: null, // Add this to store the original audio track
      isCameraOn: false, // Default video off
      isScreenSharing: false,
      isHost: false,
      isReactionsPopupOpen: false,
      isHandRaised: false,
      isSidebarOpen: false,
      activeTab: "participants",
      isHost: false,
      peers: new Map(),
      peerStreams: new Map(),
      participantNames: new Map(),
      cleanupInterval: null,
      focusedParticipant: "local",
      screenSharingParticipant: null,
      micStream: null,
      isCaptionsOn: false,
      recognition: null,
      captionLanguage: "en-US",
      meetingOptions: {
        lockMeeting: false,
        muteOnJoin: false, // Audio unmuted by default
        videoOffOnJoin: true, // Video off by default
      },
      chatMessages: [],
      typingUsers: new Set(),
      cameraStatus: new Map(), // NEW: Tracks remote users' camera on/off
      connectedUsers: new Set(),
    };

    // WebRTC Configuration
    const config = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        { urls: "stun:stun1.l.google.com:19302" },
        { urls: "stun:stun2.l.google.com:19302" },
      ],
      iceTransportPolicy: "all",
      iceCandidatePoolSize: 0,
    };


    function init() {
      if (!room) {
        showNotification("Invalid meeting room");
        setTimeout(() => (window.location.href = "./"), 2000);
        return;
      }

      fetchSession().then((sessionData) => {
        if (!sessionData) return;

        userName = sessionData.username;
        const ishostname = sessionData.meeting.host_name;
        state.hostnames = ishostname;


        state.participantNames.set("local", sanitizeInput(userName));
        state.connectedUsers.add(socket.id);

        elements.meetingTitle.textContent = sessionData.meeting.title || "Creative Review";
        state.meetingOptions.host_name = ishostname;
        state.isHost = ishostname === userName;

        hostdisplay = document.getElementById("hostdis");
        if (state.isHost) {
          hostdisplay.textContent = `Host: ${sessionData.meeting.host_name}`;
        }

        if (state.isHost) {
          document.getElementById("end-call-btn").style.display = "flex"; // Show end call button for host
          document.getElementById("ishostt").style.display = "flex";; // Show host badge in UI
        }

        // Display host name for all participants
        elements.hostdis.textContent = `Host: ${sanitizeInput(ishostname)}`;
        elements.hostdis.style.display = "inline"; // Ensure visibility

        sessionStorage.setItem('videoEnabled', mediaState.videoEnabled);
        sessionStorage.setItem('audioEnabled', mediaState.audioEnabled);

        setupMeeting();

        elements.submitUsername.addEventListener("click", handleUsernameSubmit);
        elements.usernameInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") handleUsernameSubmit();
        });
        elements.closeUsernameModal.addEventListener("click", () => {
          window.location.href = "../contents/admin/login.php";
        });

        window.addEventListener("beforeunload", cleanup);
      });
    }

    // Input Sanitization
    function sanitizeInput(input) {
      const div = document.createElement("div");
      div.textContent = input || "";
      return div.innerHTML.replace(/</g, "<").replace(/>/g, ">");
    }

    // Show Username Modal
    function showUsernameModal() {
      elements.usernameModal.classList.remove("hidden");
      elements.meetingScreen.classList.add("blur-background");
      elements.usernameInput.focus();
    }

    // Handle Username Submission
    function handleUsernameSubmit() {
      const name = elements.usernameInput.value.trim();
      if (name && name.length <= 50) {
        userName = sanitizeInput(name);
        sessionStorage.setItem("sessionUsername", userName);
        state.participantNames.set("local", userName);
        elements.usernameModal.classList.add("hidden");
        elements.meetingScreen.classList.remove("blur-background");
        updateMeetingLink();
        setupMeeting();
      } else {
        showNotification("Please enter a valid name (1-50 characters)");
      }
    }

    // Setup Meeting
    function setupMeeting() {
      elements.meetingIdDisplay.textContent = room;
      updateMeetingLink();

      // Event Listeners
      elements.homeButton.addEventListener("click", returnToHomeScreen);
      elements.copyMeetingId.addEventListener("click", copyMeetingLinkToClipboard);
      elements.micToggle.addEventListener("click", toggleMic);
      elements.cameraToggle.addEventListener("click", toggleCamera);
      elements.screenShareBtn.addEventListener("click", toggleScreenShare);
      elements.raiseHandBtn.addEventListener("click", toggleRaiseHand);
      elements.leaveCallBtn.addEventListener("click", leaveCall);
      elements.endCallBtn.addEventListener("click", endCall);
      elements.moreOptionsBtn.addEventListener("click", toggleMoreOptions);
      elements.reactionsBtn.addEventListener("click", toggleReactionsPopup);
      elements.virtualBackgroundBtn.addEventListener("click", toggleVirtualBackgroundPopup);
      elements.closeSidebarBtn.addEventListener("click", toggleSidebar);
      elements.participantsToggle.addEventListener("click", () => {
        toggleSidebar();
        showTab("participants");
      });
      elements.chatToggle.addEventListener("click", () => {
        toggleSidebar();
        showTab("chat");
      });
      elements.inviteButton.addEventListener("click", showInviteFriendsModal);
      elements.copyMeetingLinkSidebar.addEventListener("click", copyMeetingLinkToClipboard);
      elements.sendInvite.addEventListener("click", sendEmailInvites);
      elements.closeInviteModal.addEventListener("click", hideInviteFriendsModal);
      elements.copyMeetingLink.addEventListener("click", copyMeetingLinkToClipboard);
      elements.sendInvitesBtn.addEventListener("click", sendEmailInvites);
      elements.shareWhatsapp.addEventListener("click", shareViaWhatsapp);
      elements.shareEmail.addEventListener("click", shareViaEmail);
      elements.shareSms.addEventListener("click", shareViaSms);
      elements.shareCopy.addEventListener("click", copyMeetingLinkToClipboard);
      elements.meetingOptions.addEventListener("click", showMeetingOptionsModal);

      elements.sidebarTabs.querySelectorAll("button").forEach((button) => {
        button.addEventListener("click", () => {
          showTab(button.getAttribute("data-tab"));
        });
      });

      elements.stopScreenShareBtn.addEventListener("click", stopScreenShare);
      elements.minimizeScreenShareBtn.addEventListener("click", () => {
        elements.screenShareOverlay.classList.add("hidden");
      });

      document.querySelectorAll(".reaction-emoji").forEach((button) => {
        button.addEventListener("click", () => {
          const emoji = button.getAttribute("data-emoji");
          sendReaction(emoji);
          elements.reactionsPopup.classList.add("hidden");
        });
      });

      // Add click event listener for video containers to set as main video
      elements.videoGrid.addEventListener("click", (event) => {
        const videoContainer = event.target.closest('[id^="video-container-"]');
        if (videoContainer) {
          const participantId = videoContainer.id.replace("video-container-", "");
          setMainVideo(participantId);
        }
      });

      document.addEventListener("click", (e) => {
        if (
          !elements.moreOptionsBtn.contains(e.target) &&
          !elements.moreOptionsPopup.contains(e.target)
        ) {
          elements.moreOptionsPopup.classList.add("hidden");
        }
        if (
          !elements.reactionsBtn.contains(e.target) &&
          !elements.reactionsPopup.contains(e.target)
        ) {
          elements.reactionsPopup.classList.add("hidden");
        }
        if (
          !elements.virtualBackgroundBtn.contains(e.target) &&
          !elements.virtualBackgroundPopup.contains(e.target)
        ) {
          elements.virtualBackgroundPopup.classList.add("hidden");
        }
      });

      elements.chatInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendChatMessage();
        }
      });
      elements.sendMessageBtn.addEventListener("click", sendChatMessage);
      elements.sendReactionBtn.addEventListener("click", () => sendReaction("❤️"));

      let typingTimeout = null;
      elements.chatInput.addEventListener("input", () => {
        if (!typingTimeout) {
          socket.emit("typing", { room, name: userName });
          typingTimeout = setTimeout(() => {
            socket.emit("stop-typing", { room, name: userName });
            typingTimeout = null;
          }, 2000);
        }
      });

    // Start Meeting
    function startMeeting() {
      startLocalMedia()
        .then(() => {
          socket.emit("join-room", {
            room,
            name: userName,
            isVideoOn: state.isCameraOn,
            isMicOn: state.isMicOn,
          }, (response) => {
            if (response && response.success) {
              // Handle screen-sharing state from server
              if (response.screenSharingParticipant) {
                state.screenSharingParticipant = response.screenSharingParticipant.id;
                state.participantNames.set(response.screenSharingParticipant.id, response.screenSharingParticipant.name);
                createVideoElement(
                  response.screenSharingParticipant.id,
                  response.screenSharingParticipant.name,
                  null, // Stream will be set later via WebRTC
                  false,
                  true // Mark as screen-sharing
                );
                elements.screenShareOverlay.classList.remove("hidden");
                const screenShareVideo = elements.screenShareOverlay.querySelector("video");
                screenShareVideo.classList.remove("camera-video"); // Ensure no flip
              }
            } else {
              showNotification(`Failed to join meeting: ${response.error}`);
              setTimeout(() => (window.location.href = "./"), 3000);
            }
          });

          socket.emit("check-host", { room }, (response) => {
            state.isHost = response.isHost;
            if (state.isHost) {
              document.getElementById("end-call-btn").style.visibility = "visible";
              document.getElementById("ishostt").style.display = "flex";
            }
          });

          state.meetingOptions = {
            lockMeeting: false,
            muteOnJoin: false,
            videoOffOnJoin: true,
          };

          if (state.meetingOptions.muteOnJoin) {
            state.isMicOn = false;
            if (state.localStream) {
              state.localStream.getAudioTracks().forEach((track) => {
                track.enabled = false;
              });
            }
            elements.micToggle.innerHTML = `<i class="fas fa-microphone-slash"></i>`;
          }
          if (state.meetingOptions.videoOffOnJoin) {
            state.isCameraOn = false;
            if (state.localStream) {
              state.localStream.getVideoTracks().forEach((track) => {
                track.enabled = false;
              });
            }
            elements.cameraToggle.innerHTML = `<i class="fas fa-video-slash"></i>`;
          }

          socket.emit("get-meeting-options", { room });
          createVideoElement("local", userName, state.localStream, true);
          addParticipant("local", userName, state.isHost, false);
          setupSocketEvents();
        })
        .catch((error) => {
          showNotification(`Failed to start meeting: ${error.message}`);
          setTimeout(() => (window.location.href = "./"), 3000);
        });
    }

    // Start Local Media
    async function startLocalMedia() {
      try {
        state.localStream = await navigator.mediaDevices.getUserMedia({
          video: mediaState.videoEnabled ? {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 30 },
          } : false,
          audio: mediaState.audioEnabled ? {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true,
            sampleRate: 48000,
            channelCount: 2,
          } : false
        });

        mediaState.activeVideoTrack = state.localStream.getVideoTracks()[0] || null;
        mediaState.activeAudioTrack = state.localStream.getAudioTracks()[0] || null;
        state.micStream = mediaState.audioEnabled ? new MediaStream([mediaState.activeAudioTrack].filter(Boolean)) : null;

        state.isCameraOn = mediaState.videoEnabled && !state.meetingOptions.videoOffOnJoin;
        state.isMicOn = mediaState.audioEnabled && !state.meetingOptions.muteOnJoin;

        elements.cameraToggle.innerHTML = `<i class="fas ${state.isCameraOn ? "fa-video text-green-400" : "fa-video-slash"}"></i>`;
        elements.micToggle.innerHTML = `<i class="fas ${state.isMicOn ? "fa-microphone text-green-400" : "fa-microphone-slash"}"></i>`;
      } catch (err) {
        if (mediaState.videoEnabled) {
          try {
            state.localStream = await navigator.mediaDevices.getUserMedia({
              video: {
                width: { ideal: 1280 },
                height: { ideal: 720 },
                frameRate: { ideal: 30 },
              },
              audio: false
            });
            mediaState.activeVideoTrack = state.localStream.getVideoTracks()[0] || null;
            mediaState.activeAudioTrack = null;
            state.micStream = null;
            showNotification("Microphone access denied; proceeding with video only");
          } catch (videoErr) {
            showNotification(`Could not access media devices: ${videoErr.message}`);
            throw videoErr;
          }
        } else {
          showNotification(`Could not access media devices: ${err.message}`);
          throw err;
        }
      }
    }

    // Combine Audio Streams
    function combineAudioStreams(micStream, screenStream) {
      if (!micStream && !screenStream) return null;

      const audioContext = new AudioContext();
      const destination = audioContext.createMediaStreamDestination();

      // Add microphone audio if available
      if (micStream && micStream.getAudioTracks().length > 0) {
        const micSource = audioContext.createMediaStreamSource(micStream);
        const micGain = audioContext.createGain();
        micGain.gain.value = 0.8; // Adjust mic volume
        micSource.connect(micGain);
        micGain.connect(destination);
      }

      // Add system audio if available
      if (screenStream && screenStream.getAudioTracks().length > 0) {
        const screenSource = audioContext.createMediaStreamSource(screenStream);
        const screenGain = audioContext.createGain();
        screenGain.gain.value = 1.0; // Adjust system audio volume
        screenSource.connect(screenGain);
        screenGain.connect(destination);
      }

      return destination.stream;
    }

    // Toggle Screen Sharing
    async function toggleScreenShare() {
      try {
        if (!state.isScreenSharing) {
          // Start screen sharing
          const screenStream = await navigator.mediaDevices.getDisplayMedia({
            video: true,
            audio: true, // Request system audio
          });

          state.screenStream = screenStream;
          state.isScreenSharing = true;

          // Create a combined stream for video and audio
          const combinedStream = new MediaStream();

          // Add screen video track
          if (screenStream.getVideoTracks().length > 0) {
            combinedStream.addTrack(screenStream.getVideoTracks()[0]);
          }

          // Combine microphone and system audio
          let audioStream;
          if (screenStream.getAudioTracks().length > 0) {
            // System audio is available, combine with mic
            audioStream = combineAudioStreams(state.micStream, screenStream);
          } else {
            // No system audio, use mic stream only
            audioStream = state.micStream;
          }

          // Add the combined audio track to the stream
          if (audioStream && audioStream.getAudioTracks().length > 0) {
            combinedStream.addTrack(audioStream.getAudioTracks()[0]);
          } else if (state.localStream && state.localStream.getAudioTracks().length > 0) {
            // Fallback to original mic track if combineAudioStreams fails
            combinedStream.addTrack(state.localStream.getAudioTracks()[0]);
          }

          // Store the combined audio track for reference
          mediaState.activeAudioTrack = audioStream ? audioStream.getAudioTracks()[0] : state.localStream?.getAudioTracks()[0] || null;

          // Update peer connections
          state.peers.forEach((peer, id) => {
            // Replace or add video track
            const videoSender = peer.getSenders().find((s) => s.track?.kind === "video");
            if (videoSender && screenStream.getVideoTracks()[0]) {
              videoSender.replaceTrack(screenStream.getVideoTracks()[0]).catch((err) => {
                console.error(`Failed to replace video track for peer ${id}:`, err);
              });
            } else if (screenStream.getVideoTracks()[0]) {
              peer.addTrack(screenStream.getVideoTracks()[0], combinedStream);
            }

            // Replace or add combined audio track
            const audioSender = peer.getSenders().find((s) => s.track?.kind === "audio");
            if (audioSender && mediaState.activeAudioTrack) {
              audioSender.replaceTrack(mediaState.activeAudioTrack).catch((err) => {
                console.error(`Failed to replace audio track for peer ${id}:`, err);
              });
            } else if (mediaState.activeAudioTrack) {
              peer.addTrack(mediaState.activeAudioTrack, combinedStream);
            }
          });

          // Update local video element
          elements.screenShareOverlay.classList.remove("hidden");
          const screenShareVideo = elements.screenShareOverlay.querySelector("video");
          screenShareVideo.srcObject = combinedStream;
          screenShareVideo.muted = true; // Mute locally to prevent feedback
          screenShareVideo.classList.remove("camera-video"); // Ensure no flip
          screenShareVideo.play().catch((err) => console.error("Screen share video play failed:", err));

          // Create video element for screen sharing
          createVideoElement("local", userName, combinedStream, true, true);
          socket.emit("screen-share", { room, sharing: true, participantId: socket.id });
          elements.screenShareBtn.innerHTML = `<i class="fas fa-stop-circle"></i>`;

          // Handle screen share termination (e.g., user stops sharing via browser)
          screenStream.getVideoTracks()[0].onended = () => {
            stopScreenShare();
          };
        } else {
          // Stop screen sharing
          stopScreenShare();
        }
      } catch (error) {
        console.error("Error toggling screen share:", error);
        showNotification("Failed to toggle screen share");
        if (state.isScreenSharing) {
          stopScreenShare();
        }
      }
    }


    // Stop Screen Sharing
    function stopScreenShare() {
      if (!state.isScreenSharing) return;

      // Stop screen share tracks
      if (state.screenStream) {
        state.screenStream.getTracks().forEach((track) => track.stop());
        state.screenStream = null;
      }

      // Restore original audio and video tracks
      state.isScreenSharing = false;
      mediaState.activeVideoTrack = state.localStream?.getVideoTracks()[0] || null;
      mediaState.activeAudioTrack = state.localStream?.getAudioTracks()[0] || null;

      // Update peer connections
      state.peers.forEach((peer, id) => {
        // Restore video track
        const videoSender = peer.getSenders().find((s) => s.track?.kind === "video");
        if (videoSender && mediaState.activeVideoTrack) {
          videoSender.replaceTrack(mediaState.activeVideoTrack).catch((err) => {
            console.error(`Failed to restore video track for peer ${id}:`, err);
          });
        } else if (mediaState.activeVideoTrack) {
          peer.addTrack(mediaState.activeVideoTrack, state.localStream);
        }

        // Restore audio track
        const audioSender = peer.getSenders().find((s) => s.track?.kind === "audio");
        if (audioSender && mediaState.activeAudioTrack) {
          audioSender.replaceTrack(mediaState.activeAudioTrack).catch((err) => {
            console.error(`Failed to restore audio track for peer ${id}:`, err);
          });
        } else if (mediaState.activeAudioTrack) {
          peer.addTrack(mediaState.activeAudioTrack, state.localStream);
        }
      });

      // Update local video element with initials overlay if camera is off
      createVideoElement("local", userName, state.localStream, true, false);
      socket.emit("screen-share", { room, sharing: false, participantId: socket.id });
      elements.screenShareBtn.innerHTML = `<i class="fas fa-desktop"></i>`;
      showNotification("You stopped screen sharing");

      updateParticipantList();
      updateVideoGridLayout();
    }

    // Update Video Quality
    async function updateVideoQuality(quality) {
      let constraints;
      switch (quality) {
        case "low":
          constraints = { width: { ideal: 640 }, height: { ideal: 360 }, frameRate: { ideal: 15 } };
          break;
        case "medium":
          constraints = { width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: { ideal: 30 } };
          break;
        case "high":
          constraints = { width: { ideal: 1920 }, height: { ideal: 1080 }, frameRate: { ideal: 60 } };
          break;
        default:
          constraints = { width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: { ideal: 30 } };
      }

      if (state.localStream && !state.isScreenSharing) {
        const videoTrack = state.localStream.getVideoTracks()[0];
        if (videoTrack) {
          try {
            await videoTrack.applyConstraints(constraints);
            state.peers.forEach((pc) => {
              const sender = pc.getSenders().find((s) => s.track?.kind === "video");
              if (sender && sender.track) {
                sender.replaceTrack(videoTrack).catch((err) => {
                  console.error("Failed to replace video track:", err);
                });
              }
            });
            showNotification(`Video quality set to ${quality}`);
          } catch (err) {
            showNotification(`Failed to set video quality: ${err.message}`);
          }
        } else {
          showNotification("No video track available");
        }
      }
    }

    // Toggle Captions
    function toggleCaptions() {
      state.isCaptionsOn = !state.isCaptionsOn;
      const captionsOption = elements.moreOptionsPopup.querySelector("#captions-option");

      if (state.isCaptionsOn) {
        if ("SpeechRecognition" in window || "webkitSpeechRecognition" in window) {
          const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          state.recognition = new SpeechRecognition();
          state.recognition.continuous = true;
          state.recognition.interimResults = true;
          state.recognition.lang = state.captionLanguage;
          state.recognition.maxAlternatives = 1;

          state.recognition.onresult = (event) => {
            let finalTranscript = "";
            let interimTranscript = "";
            for (let i = event.resultIndex; i < event.results.length; i++) {
              const transcript = event.results[i][0].transcript;
              if (event.results[i].isFinal) {
                finalTranscript += transcript + " ";
              } else {
                interimTranscript += transcript;
              }
            }
            if (finalTranscript) {
              socket.emit("caption", { room, text: finalTranscript.trim(), participantId: socket.id });
              displayCaption(finalTranscript.trim(), userName, false);
            }
            if (interimTranscript) {
              displayCaption(interimTranscript, userName, true);
            }
          };

          state.recognition.onerror = (event) => {
            console.error("Speech recognition error:", event.error);
            let errorMessage = "Caption error";
            switch (event.error) {
              case "no-speech":
                return;
              case "audio-capture":
                errorMessage = "Microphone access denied";
                break;
              case "not-allowed":
                errorMessage = "Permission to use microphone was denied";
                break;
              case "network":
                errorMessage = "Network error occurred";
                break;
              default:
                errorMessage = `Caption error: ${event.error}`;
            }
            showNotification(errorMessage);
            if (event.error !== "no-speech") {
              toggleCaptions();
            }
          };

          state.recognition.onend = () => {
            if (state.isCaptionsOn && !state.recognition._manuallyStopped) {
              try {
                state.recognition.start();
              } catch (err) {
                showNotification("Failed to restart speech recognition");
                toggleCaptions();
              }
            }
          };

          try {
            state.recognition.start();
            showNotification("Captions enabled");
          } catch (err) {
            showNotification(`Failed to start captions: ${err.message}`);
            state.isCaptionsOn = false;
            captionsOption.querySelector("span").textContent = "Turn on captions";
            return;
          }
        } else {
          showNotification("Captions are not supported in this browser. Try Chrome or Edge.");
          state.isCaptionsOn = false;
          captionsOption.querySelector("span").textContent = "Turn on captions";
          return;
        }
      } else {
        if (state.recognition) {
          state.recognition._manuallyStopped = true;
          state.recognition.stop();
          state.recognition = null;
        }
        const captionsContainer = document.getElementById("captions-container");
        if (captionsContainer) captionsContainer.remove();
        showNotification("Captions disabled");
      }

      captionsOption.querySelector("span").textContent = state.isCaptionsOn ? "Turn off captions" : "Turn on captions";
    }
