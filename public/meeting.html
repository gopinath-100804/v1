<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERIX STUDIOS - Meeting Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Base styles for all devices */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      .video-container,
      .participant-tile {
        position: relative;
        width: auto;
        background-color: #1a202c;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        aspect-ratio: 16/9;
      }

      video {
        aspect-ratio: 16/9;
        object-fit: cover;
        transform: scaleX(-1);
        border: black solid 1px;
      }

      .video-container video,
      .participant-tile video {
        width: 100%;
        height: 100%;
      }

      #video-grid {
        display: grid;
        gap: 0.5rem;
        overflow-y: auto;
        padding: 0.5rem;
        height: 100%;
        grid-template-columns: 1fr;
      }

      #video-grid:has(> :nth-child(1):last-child) {
        grid-template-columns: 1fr;
      }

      #video-grid:has(> :nth-child(2):last-child) {
        grid-template-columns: repeat(2, 1fr);
      }

      #video-grid:has(> :nth-child(3):last-child),
      #video-grid:has(> :nth-child(4):last-child) {
        grid-template-columns: repeat(2, 1fr);
      }

      #video-grid:has(> :nth-child(n + 5)) {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }

      .participant-name {
        position: absolute;
        bottom: 0.5rem;
        left: 0.5rem;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        font-size: 12px;
        z-index: 2;
      }

      .participant-controls {
        position: absolute;
        bottom: 0.5rem;
        right: 0.5rem;
        display: flex;
        gap: 0.25rem;
        z-index: 2;
      }

      .participant-controls button {
        font-size: 12px;
        padding: 0.3rem 0.5rem;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 4px;
      }

      .chat-message {
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .screen-share-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .screen-share-video {
        width: 90%;
        height: 80%;
        max-height: 80vh;
        background-color: black;
        border-radius: 8px;
        overflow: hidden;
      }

      .screen-share-video video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .reaction-animation {
        position: absolute;
        animation: floatUp 2s ease-in-out forwards;
        font-size: 24px;
        z-index: 10;
        pointer-events: none;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }

        100% {
          transform: translateY(-100px) scale(0.5);
          opacity: 0;
        }
      }

      .blur-background {
        filter: blur(5px);
      }

      .sidebar {
        transition: transform 0.3s ease-in-out;
        width: 80vw;
        max-width: 300px;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
      }

      .sidebar-hidden {
        transform: translateX(100%);
      }

      .home-screen {
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      }

      .meeting-card {
        transition: all 0.3s ease;
      }

      .meeting-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .floating-button {
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .floating-button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }

      .invite-friends-modal {
        animation: modalFadeIn 0.3s ease-out;
        width: 90%;
        max-width: 400px;
      }

      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .background-pattern {
        background-image: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 1px,
          transparent 1px
        );
        background-size: 20px 20px;
      }

      .pulse-animation {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.05);
        }

        100% {
          transform: scale(1);
        }
      }

      .typing-indicator {
        display: flex;
        align-items: center;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        background-color: #9ca3af;
        border-radius: 50%;
        margin: 0 2px;
        animation: typingAnimation 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(1) {
        animation-delay: 0s;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typingAnimation {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }

        30% {
          transform: translateY(-5px);
        }
      }

      .logo-text {
        font-family: "Arial", sans-serif;
        font-weight: 800;
        letter-spacing: 1px;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-size: 20px;
      }

      .glow-text {
        text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
      }

      /* Mobile-specific styles */
      @media (max-width: 640px) {
        .logo-text {
          font-size: 16px;
        }

        header {
          padding: 0.5rem !important;
        }

        header .flex.items-center.space-x-4 {
          flex-wrap: wrap;
          gap: 0.25rem;
        }

        #meeting-title {
          font-size: 0.75rem;
        }

        .flex.items-center.justify-between.mb-4 {
          margin-bottom: 0.5rem;
          padding: 0 0.5rem;
        }

        .flex.items-center.justify-between.mb-4 > div {
          gap: 0.25rem;
        }

        .flex.items-center.justify-between.mb-4 span.text-sm {
          font-size: 0.65rem;
        }

        .flex.items-center.justify-between.mb-4 button.text-xs {
          font-size: 0.65rem;
          padding: 0.25rem 0.5rem;
        }

        .bg-gray-800.rounded-lg.p-3.mt-4 {
          padding: 0.5rem !important;
          margin-top: 0.25rem !important;
        }

        .bg-gray-800.rounded-lg.p-3.mt-4 button {
          padding: 0.4rem !important;
          min-width: 36px !important;
          min-height: 36px !important;
        }

        .sidebar {
          width: 90vw !important;
        }

        #sidebar-tabs button {
          font-size: 0.65rem;
          padding: 0.4rem;
        }

        #chat-input {
          font-size: 0.65rem;
        }

        #chat-messages {
          font-size: 0.65rem;
        }

        #participants-list {
          font-size: 0.65rem;
        }

        .invite-friends-modal {
          padding: 0.5rem;
        }

        .invite-friends-modal h2 {
          font-size: 0.875rem;
        }

        .invite-friends-modal input {
          font-size: 0.65rem;
        }

        #reactions-popup,
        #more-options-popup,
        #virtual-background-popup {
          bottom: 4rem !important;
          right: 0.25rem !important;
          left: 0.25rem !important;
          width: auto !important;
          font-size: 0.65rem;
        }

        #notification-toast {
          bottom: 0.5rem !important;
          right: 0.5rem !important;
          left: 0.5rem !important;
          font-size: 0.65rem;
          padding: 0.25rem 0.5rem;
        }
      }

      /* Tablet-specific styles */
      @media (min-width: 641px) and (max-width: 1024px) {
        .video-container,
        .participant-tile {
          min-height: 150px;
          max-height: 35vh;
        }

        #video-grid:has(> :nth-child(n + 5)) {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .sidebar {
          width: 50vw;
          max-width: 350px;
        }
      }

      /* Desktop-specific styles */
      @media (min-width: 1025px) {
        .video-container,
        .participant-tile {
          min-height: 200px;
          max-height: 40vh;
        }
      }

      /* General utility classes */
      .fixed.bottom-20 {
        max-height: 50vh;
        overflow-y: auto;
      }

      button {
        touch-action: manipulation;
        min-width: 40px;
        min-height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Improved video grid layout for mobile */
      @media (max-width: 640px) {
        #video-grid {
          grid-template-columns: 1fr;
        }

        #video-grid:has(> :nth-child(2):last-child) {
          grid-template-columns: 1fr;
        }

        #video-grid:has(> :nth-child(3):last-child),
        #video-grid:has(> :nth-child(4):last-child) {
          grid-template-columns: 1fr;
        }

        #video-grid:has(> :nth-child(n + 5)) {
          grid-template-columns: 1fr;
        }
      }

      /* Ensure controls are visible on mobile */
      .controls-container {
        position: relative;
        z-index: 10;
      }

      /* Better video aspect ratio handling */
      .video-wrapper {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;
        /* 16:9 aspect ratio */
      }

      .video-wrapper video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Improved notification toast */
      #notification-toast {
        max-width: calc(100% - 1rem);
        word-break: break-word;
      }
    </style>
  </head>

  <body class="bg-gray-900 text-white h-screen flex flex-col">
    <!-- Meeting Screen -->
    <div id="meeting-screen" class="h-full flex flex-col">
      <!-- Top Navigation Bar -->

      >
        <div class="flex items-center space-x-4">
          <div class="flex items-center cursor-pointer" id="home-button">
            <i class="fas fa-home text-blue-400 text-xl mr-2"></i>
            <h1 class="text-xl font-bold logo-text">ERIX STUDIOS</h1>
          </div>
          <div class="hidden md:flex items-center space-x-2">
            <span class="text-sm text-gray-300">Meeting ID:</span>
            <span
              class="font-mono bg-gray-700 px-2 py-1 rounded"
              id="meeting-id"
            ></span>
            <button
              class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded"
              id="copy-meeting-id"
            >
              <i class="fas fa-copy mr-1"></i>Copy
            </button>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <button
            class="hidden md:flex items-center space-x-1 text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded"
          >
            <i class="fas fa-shield-alt text-green-400"></i>
            <span>Security</span>
          </button>
          <button
            class="hidden md:flex items-center space-x-1 text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded"
          >
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </button>
          <button
            class="hidden md:flex items-center space-x-1 text-sm bg-red-500 hover:bg-red-600 px-3 py-1 rounded"
            id="end-call-btn"
          >
            <i class="fas fa-phone-slash"></i>
            <span>End call</span>
          </button>
        </div>
      </header>

      <!-- Main Video Area -->
      <div class="flex-1 flex flex-col p-2 overflow-hidden">
        <!-- Meeting Info Bar -->
        <div class="flex items-center justify-between mb-2 px-2">
          <div class="flex items-center space-x-2">
            <span class="text-sm text-gray-300">Meeting:</span>
            <span class="font-medium text-sm" id="meeting-title"
              >Creative Review</span
            >
            <span class="text-xs bg-blue-500 text-white px-2 py-1 rounded-full"
              >Host</span
            >
          </div>
          <div class="flex items-center space-x-2">
            <button
              class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded"
              id="participants-toggle"
            >
              <i class="fas fa-user-friends mr-1"></i>
              <span id="participant-count">1</span>
            </button>
            <button
              class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded"
              id="chat-toggle"
            >
              <i class="fas fa-comment-alt mr-1"></i>
              <span>Chat</span>
            </button>
            <button
              class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded"
              id="invite-button"
            >
              <i class="fas fa-user-plus mr-1"></i>
              <span>Invite</span>
            </button>
          </div>
        </div>

        <!-- Video Grid -->
        <div class="flex-1 overflow-y-auto" id="video-grid">
          <!-- Videos will be inserted here -->
        </div>

        <!-- Controls Bar -->
        <div
          class="bg-gray-800 rounded-lg p-2 mt-2 flex items-center justify-between flex-wrap gap-2"
        >
          <div class="flex items-center space-x-2">
            <button
              class="p-2 rounded-full bg-gray-700 hover:bg-gray-600"
              id="mic-toggle"
            >
              <i class="fas fa-microphone text-green-400"></i>
            </button>
            <button
              class="p-2 rounded-full bg-gray-700 hover:bg-gray-600"
              id="camera-toggle"
            >
              <i class="fas fa-video text-green-400"></i>
            </button>
            <button
              class="p-2 rounded-full bg-gray-700 hover:bg-gradient-to-r from-blue-500 to-purple-500"
              id="screen-share-btn"
            >
              <i class="fas fa-desktop"></i>
            </button>
            <button
              class="p-2 rounded-full bg-gray-700 hover:bg-gray-600"
              id="reactions-btn"
            >
              <i class="far fa-smile"></i>
            </button>
            <button
              class="p-2 rounded-full bg-gray-700 hover:bg-gray-600"
              id="virtual-background-btn"
            >
              <i class="fas fa-image"></i>
            </button>
          </div>
          <div class="flex items-center space-x-2">
            <button
              class="p-2 rounded-full bg-gray-700 hover:bg-gray-600"
              id="raise-hand-btn"
            >
              <i class="fas fa-hand-paper"></i>
            </button>
            <button
              class="p-2 rounded-full bg-gray-700 hover:bg-gray-600"
              id="record-btn"
            >
              <i class="fas fa-circle text-gray-400"></i>
            </button>
            <button
              class="p-2 rounded-full bg-red-500 hover:bg-red-600"
              id="leave-call-btn"
            >
              <i class="fas fa-phone-slash"></i>
            </button>
          </div>
          <div class="flex items-center space-x-2">
            <button
              class="p-2 rounded-full bg-gray-700 hover:bg-gray-600"
              id="more-options-btn"
            >
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar (Participants/Chat) -->
      <div
        class="bg-gray-800 border-l border-gray-700 flex flex-col sidebar sidebar-hidden"
        id="sidebar"
      >
        <div
          class="p-2 border-b border-gray-700 flex justify-between items-center"
        >
          <div class="flex space-x-1" id="sidebar-tabs">
            <button
              class="px-2 py-1 rounded font-medium bg-gray-700 text-sm"
              data-tab="participants"
            >
              <i class="fas fa-user-friends mr-1"></i>Participants
            </button>
            <button

              data-tab="chat"
            >
              <i class="fas fa-comment-alt mr-1"></i>Chat
            </button>
          </div>
          <button class="p-1 rounded-full hover:bg-gray-700" id="close-sidebar">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <!-- Participants Tab Content -->
        <div class="flex-1 overflow-y-auto p-2" id="participants-tab">
          <div class="mb-3">
            <div class="flex justify-between items-center mb-2">
              <h3 class="font-medium text-sm">
                In this call (<span id="participant-count-sidebar">1</span>)
              </h3>
              <button
                class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded"
              >
                <i class="fas fa-search mr-1"></i>Search
              </button>
            </div>
            <div class="space-y-1" id="participants-list">
              <!-- Participants will be inserted here -->
            </div>
          </div>
          <div>
            <h3 class="font-medium text-sm mb-2">Invite people</h3>
            <div class="flex space-x-1">
              <input
                type="text"
                placeholder="Email or name"
                class="flex-1 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-sm"
                id="invite-participant"
              />
              <button
                class="bg-blue-600 hover:bg-blue-700 px-2 py-1 rounded text-sm"
                id="send-invite"
              >
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
            <div class="mt-1">
              <button
                class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded"
                id="copy-meeting-link-sidebar"
              >
                <i class="fas fa-link mr-1"></i>Copy meeting link
              </button>
            </div>
          </div>
        </div>

        <!-- Chat Tab Content -->
        <div class="flex-1 overflow-y-auto p-2 hidden" id="chat-tab">
          <div class="space-y-2 mb-2" id="chat-messages">
            <!-- Chat messages will be inserted here -->
          </div>
          <div class="mt-auto">
            <div class="flex space-x-1">
              <button class="p-1 rounded-full hover:bg-gray-700">
                <i class="fas fa-paperclip text-sm"></i>
              </button>
              <input
                type="text"
                placeholder="Type a message"
                class="flex-1 bg-gray-700 border border-gray-600 rounded-full px-3 py-1 text-sm"
                id="chat-input"
              />
              <button class="p-1 rounded-full hover:bg-gray-700">
                <i class="far fa-smile text-sm"></i>
              </button>
              <button
                class="p-1 rounded-full bg-blue-600 hover:bg-blue-700"
                id="send-message-btn"
              >
                <i class="fas fa-paper-plane text-sm"></i>
              </button>
              <button
                class="p-1 rounded-full bg-gray-700 hover:bg-gray-600"
                id="send-reaction-btn"
              >
                <i class="fas fa-heart text-red-400 text-sm"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Screen Share Overlay -->
    <div class="screen-share-overlay hidden" id="screen-share-overlay">
      <div class="screen-share-video">
        <video id="screen-share-video" autoplay playsinline></video>

      <div class="mt-2 flex space-x-2">
        <button

    <!-- More Options Popup -->
    <div
      class="fixed bottom-20 right-2 bg-gray-800 rounded-lg shadow-lg p-2 hidden w-48"
      id="more-options-popup"
    >

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const urlParams = new URLSearchParams(window.location.search);
      const room = urlParams.get("room");
      const userName = urlParams.get("name") || "Anonymous";

      if (!room) {
        alert("Missing room in URL");
        window.location.href = "/";
        throw new Error("Missing room");
      }

      // DOM Elements
      const meetingScreen = document.getElementById("meeting-screen");
      const homeButton = document.getElementById("home-button");
      const meetingIdDisplay = document.getElementById("meeting-id");
      const copyMeetingId = document.getElementById("copy-meeting-id");
      const meetingTitle = document.getElementById("meeting-title");
      const videoGrid = document.getElementById("video-grid");
      const micToggle = document.getElementById("mic-toggle");
      const cameraToggle = document.getElementById("camera-toggle");
      const screenShareBtn = document.getElementById("screen-share-btn");
      const raiseHandBtn = document.getElementById("raise-hand-btn");
      const recordBtn = document.getElementById("record-btn");
      const leaveCallBtn = document.getElementById("leave-call-btn");
      const endCallBtn = document.getElementById("end-call-btn");
      const moreOptionsBtn = document.getElementById("more-options-btn");
      const reactionsBtn = document.getElementById("reactions-btn");
      const virtualBackgroundBtn = document.getElementById(
        "virtual-background-btn"
      );
      const sidebar = document.getElementById("sidebar");
      const closeSidebarBtn = document.getElementById("close-sidebar");
      const participantsToggle = document.getElementById("participants-toggle");
      const chatToggle = document.getElementById("chat-toggle");
      const inviteButton = document.getElementById("invite-button");
      const sidebarTabs = document.getElementById("sidebar-tabs");
      const participantsTab = document.getElementById("participants-tab");
      const chatTab = document.getElementById("chat-tab");
      const participantsList = document.getElementById("participants-list");
      const participantCount = document.getElementById("participant-count");
      const participantCountSidebar = document.getElementById(
        "participant-count-sidebar"
      );
      const inviteParticipant = document.getElementById("invite-participant");
      const sendInvite = document.getElementById("send-invite");
      const copyMeetingLinkSidebar = document.getElementById(
        "copy-meeting-link-sidebar"
      );
      const chatInput = document.getElementById("chat-input");
      const sendMessageBtn = document.getElementById("send-message-btn");
      const sendReactionBtn = document.getElementById("send-reaction-btn");
      const chatMessages = document.getElementById("chat-messages");
      const screenShareOverlay = document.getElementById(
        "screen-share-overlay"
      );
      const stopScreenShareBtn = document.getElementById("stop-screen-share");
      const minimizeScreenShareBtn = document.getElementById(
        "minimize-screen-share"
      );
      const reactionsPopup = document.getElementById("reactions-popup");
      const moreOptionsPopup = document.getElementById("more-options-popup");
      const virtualBackgroundPopup = document.getElementById(
        "virtual-background-popup"
      );
      const inviteFriendsModal = document.getElementById(
        "invite-friends-modal"
      );
      const closeInviteModal = document.getElementById("close-invite-modal");
      const meetingLink = document.getElementById("meeting-link");
      const copyMeetingLink = document.getElementById("copy-meeting-link");
      const sendInvitesBtn = document.getElementById("send-invites");
      const inviteEmails = document.getElementById("invite-emails");
      const shareWhatsapp = document.getElementById("share-whatsapp");
      const shareEmail = document.getElementById("share-email");
      const shareSms = document.getElementById("share-sms");
      const shareCopy = document.getElementById("share-copy");
      const notificationToast = document.getElementById("notification-toast");
      const notificationMessage = document.getElementById(
        "notification-message"
      );

      // State variables
      let localStream = null;
      let screenStream = null;
      let isMicOn = true;
      let isCameraOn = true;
      let isScreenSharing = false;
      let isHandRaised = false;
      let isRecording = false;
      let isSidebarOpen = false;
      let activeTab = "participants";
      let isHost = false;
      const peers = {};
      const peerStreams = {};
      const participantNames = new Map();
      participantNames.set("local", userName);

      const config = {
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
      };

      // Initialize
      function init() {
        meetingIdDisplay.textContent = room;
        meetingTitle.textContent = "Creative Review";
        updateMeetingLink();

        homeButton.addEventListener("click", returnToHomeScreen);
        copyMeetingId.addEventListener("click", copyMeetingLinkToClipboard);
        micToggle.addEventListener("click", toggleMic);
        cameraToggle.addEventListener("click", toggleCamera);
        screenShareBtn.addEventListener("click", toggleScreenShare);
        raiseHandBtn.addEventListener("click", toggleRaiseHand);
        recordBtn.addEventListener("click", toggleRecording);
        leaveCallBtn.addEventListener("click", leaveCall);
        endCallBtn.addEventListener("click", endCall);
        moreOptionsBtn.addEventListener("click", toggleMoreOptions);
        reactionsBtn.addEventListener("click", toggleReactionsPopup);
        virtualBackgroundBtn.addEventListener(
          "click",
          toggleVirtualBackgroundPopup
        );
        closeSidebarBtn.addEventListener("click", toggleSidebar);
        participantsToggle.addEventListener("click", () => {
          toggleSidebar();
          showTab("participants");
        });
        chatToggle.addEventListener("click", () => {
          toggleSidebar();
          showTab("chat");
        });
        inviteButton.addEventListener("click", showInviteFriendsModal);
        copyMeetingLinkSidebar.addEventListener(
          "click",
          copyMeetingLinkToClipboard
        );
        sendInvite.addEventListener("click", sendEmailInvites);
        closeInviteModal.addEventListener("click", hideInviteFriendsModal);
        copyMeetingLink.addEventListener("click", copyMeetingLinkToClipboard);
        sendInvitesBtn.addEventListener("click", sendEmailInvites);
        shareWhatsapp.addEventListener("click", shareViaWhatsapp);
        shareEmail.addEventListener("click", shareViaEmail);
        shareSms.addEventListener("click", shareViaSms);
        shareCopy.addEventListener("click", copyMeetingLinkToClipboard);

        sidebarTabs.querySelectorAll("button").forEach((button) => {
          button.addEventListener("click", () => {
            const tab = button.getAttribute("data-tab");
            showTab(tab);
          });
        });

        stopScreenShareBtn.addEventListener("click", stopScreenShare);
        minimizeScreenShareBtn.addEventListener("click", () => {
          screenShareOverlay.classList.add("hidden");
        });

        document.querySelectorAll(".reaction-emoji").forEach((button) => {
          button.addEventListener("click", () => {
            const emoji = button.getAttribute("data-emoji");
            sendReaction(emoji);
            reactionsPopup.classList.add("hidden");
          });
        });

        document.addEventListener("click", (e) => {
          if (
            !moreOptionsBtn.contains(e.target) &&
            !moreOptionsPopup.contains(e.target)
          ) {
            moreOptionsPopup.classList.add("hidden");
          }
          if (
            !reactionsBtn.contains(e.target) &&
            !reactionsPopup.contains(e.target)
          ) {
            reactionsPopup.classList.add("hidden");
          }
          if (
            !virtualBackgroundBtn.contains(e.target) &&
            !virtualBackgroundPopup.contains(e.target)
          ) {
            virtualBackgroundPopup.classList.add("hidden");
          }
        });

        chatInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            sendChatMessage();
          }
        });
        sendMessageBtn.addEventListener("click", sendChatMessage);
        sendReactionBtn.addEventListener("click", () => {
          sendReaction("‚ù§Ô∏è");
        });

        startMeeting();

        setInterval(cleanupStaleVideos, 2000);
      }

      // Update meeting link
      function updateMeetingLink() {
        const link = `${
          window.location.origin
        }/meeting.html?room=${encodeURIComponent(
          room
        )}&name=${encodeURIComponent(userName)}`;
        meetingLink.value = link;
      }

      // Start meeting
      async function startMeeting() {
        try {
          await startLocalMedia();
          socket.emit("join-room", { room, name: userName });
          createVideoElement("local", userName, localStream, true);
          addParticipant("local", userName, true, false);
          isHost = true;
        } catch (error) {
          showNotification("Failed to start meeting: " + error.message);
        }
      }

      // Start local media
      async function startLocalMedia() {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true,
          });
        } catch (err) {
          showNotification(
            "Could not access camera or microphone: " + err.message
          );
          throw err;
        }
      }

      // Create video element
      function createVideoElement(
        participantId,
        name,
        stream,
        isLocal = false
      ) {
        const existingContainer = document.getElementById(
          `video-container-${participantId}`
        );
        if (existingContainer) {
          const video = existingContainer.querySelector("video");
          if (video) {
            video.srcObject = stream;
          }
          return;
        }

        const videoContainer = document.createElement("div");
        videoContainer.id = `video-container-${participantId}`;
        videoContainer.className = isLocal
          ? "video-container"
          : "participant-tile";

        const video = document.createElement("video");
        video.id = `video-${participantId}`;
        video.autoplay = true;
        video.playsInline = true;
        video.muted = isLocal;
        video.srcObject = stream;

        const nameLabel = document.createElement("div");
        nameLabel.className = "participant-name";
        nameLabel.textContent = name;

        const controls = document.createElement("div");
        controls.className = "participant-controls";

        if (!isLocal) {
          const muteBtn = document.createElement("button");
          muteBtn.className =
            "text-xs bg-gray-600 hover:bg-gray-500 px-2 py-1 rounded";
          muteBtn.innerHTML = '<i class="fas fa-microphone"></i>';
          muteBtn.addEventListener("click", () =>
            toggleRemoteMute(participantId)
          );

          const videoBtn = document.createElement("button");
          videoBtn.className =
            "text-xs bg-gray-600 hover:bg-gray-500 px-2 py-1 rounded";
          videoBtn.innerHTML = '<i class="fas fa-video"></i>';
          videoBtn.addEventListener("click", () =>
            toggleRemoteVideo(participantId)
          );

          controls.appendChild(muteBtn);
          controls.appendChild(videoBtn);
        }

        videoContainer.appendChild(video);
        videoContainer.appendChild(nameLabel);
        videoContainer.appendChild(controls);

        if (isLocal) {
          videoGrid.insertBefore(videoContainer, videoGrid.firstChild);
        } else {
          videoGrid.appendChild(videoContainer);
        }

        // Update video grid layout based on number of participants
        updateVideoGridLayout();
      }

      // Update video grid layout based on number of participants
      function updateVideoGridLayout() {
        const videoContainers = videoGrid.querySelectorAll(
          ".video-container, .participant-tile"
        );
        const count = videoContainers.length;

        if (count === 1) {
          videoGrid.style.gridTemplateColumns = "1fr";
        } else if (count === 2) {
          videoGrid.style.gridTemplateColumns = "1fr";
          if (window.innerWidth >= 640) {
            videoGrid.style.gridTemplateColumns = "1fr 1fr";
          }
        } else if (count === 3 || count === 4) {
          videoGrid.style.gridTemplateColumns = "1fr";
          if (window.innerWidth >= 640) {
            videoGrid.style.gridTemplateColumns = "1fr 1fr";
          }
        } else if (count >= 5) {
          videoGrid.style.gridTemplateColumns = "1fr";
          if (window.innerWidth >= 640) {
            videoGrid.style.gridTemplateColumns =
              "repeat(auto-fit, minmax(250px, 1fr))";
          }
        }
      }

      // Add participant
      function addParticipant(id, name, isHost = false, isHandRaised = false) {
        participantNames.set(id, name || "Anonymous");
        const existingParticipant = participantsList.querySelector(
          `[data-id="${id}"]`
        );
        if (existingParticipant) {
          existingParticipant.querySelector("span.font-medium").textContent =
            name;
          return;
        }

        const participantElement = document.createElement("div");
        participantElement.className = `flex items-center justify-between p-2 ${
          id === "local" ? "bg-gray-700" : "hover:bg-gray-700"
        } rounded`;
        participantElement.dataset.id = id;

        const infoDiv = document.createElement("div");
        infoDiv.className = "flex items-center space-x-2";

        const avatar = document.createElement("div");
        avatar.className = `w-8 h-8 rounded-full ${
          id === "local" ? "bg-blue-500" : "bg-purple-500"
        } flex items-center justify-center text-xs`;
        avatar.innerHTML =
          id === "local"
            ? '<i class="fas fa-user"></i>'
            : name
                .split(" ")
                .map((n) => n[0])
                .join("");

        const nameSpan = document.createElement("span");
        nameSpan.className = "font-medium text-sm";
        nameSpan.textContent = name;

        infoDiv.appendChild(avatar);
        infoDiv.appendChild(nameSpan);

        if (isHost) {
          const hostBadge = document.createElement("span");
          hostBadge.className = "text-xs bg-blue-500 text-white px-1 rounded";
          hostBadge.textContent = "Host";
          infoDiv.appendChild(hostBadge);
        }

        if (isHandRaised) {
          const handBadge = document.createElement("span");
          handBadge.className =
            "text-xs bg-yellow-500 text-yellow-900 px-1 rounded";
          handBadge.textContent = "Hand raised";
          infoDiv.appendChild(handBadge);
        }

        const controlsDiv = document.createElement("div");
        controlsDiv.className = "flex space-x-1";

        const muteBtn = document.createElement("button");
        muteBtn.className =
          "text-xs bg-gray-600 hover:bg-gray-500 px-2 py-1 rounded";
        muteBtn.innerHTML = '<i class="fas fa-microphone"></i>';
        muteBtn.addEventListener("click", () => toggleRemoteMute(id));

        const videoBtn = document.createElement("button");
        videoBtn.className =
          "text-xs bg-gray-600 hover:bg-gray-500 px-2 py-1 rounded";
        videoBtn.innerHTML = '<i class="fas fa-video"></i>';
        videoBtn.addEventListener("click", () => toggleRemoteVideo(id));

        controlsDiv.appendChild(muteBtn);
        controlsDiv.appendChild(videoBtn);

        participantElement.appendChild(infoDiv);
        participantElement.appendChild(controlsDiv);

        participantsList.appendChild(participantElement);
        updateParticipantCount();
      }

      // Update participant count
      function updateParticipantCount() {
        const count = Math.max(1, participantsList.children.length);
        participantCount.textContent = count;
        participantCountSidebar.textContent = count;
      }

      // Toggle microphone
      function toggleMic() {
        isMicOn = !isMicOn;
        if (localStream) {
          localStream
            .getAudioTracks()
            .forEach((track) => (track.enabled = isMicOn));
        }
        micToggle.innerHTML = `<i class="fas ${
          isMicOn ? "fa-microphone text-green-400" : "fa-microphone-slash"
        }"></i>`;
        showNotification(isMicOn ? "Microphone on" : "Microphone off");
      }

      // Toggle camera
      function toggleCamera() {
        isCameraOn = !isCameraOn;
        if (localStream) {
          localStream
            .getVideoTracks()
            .forEach((track) => (track.enabled = isCameraOn));
        }
        cameraToggle.innerHTML = `<i class="fas ${
          isCameraOn ? "fa-video text-green-400" : "fa-video-slash"
        }"></i>`;
        showNotification(isCameraOn ? "Camera on" : "Camera off");
      }

      // Toggle screen sharing
      async function toggleScreenShare() {
        if (isScreenSharing) {
          stopScreenShare();
        } else {
          try {
            screenStream = await navigator.mediaDevices.getDisplayMedia({
              video: { cursor: "always" },
              audio: true,
            });
            const screenTrack = screenStream.getVideoTracks()[0];
            for (let id in peers) {
              const sender = peers[id]
                .getSenders()
                .find((s) => s.track.kind === "video");
              if (sender) sender.replaceTrack(screenTrack);
            }
            screenTrack.onended = stopScreenShare;
            document.getElementById("screen-share-video").srcObject =
              screenStream;
            screenShareOverlay.classList.remove("hidden");
            isScreenSharing = true;
            screenShareBtn.innerHTML =
              '<i class="fas fa-desktop text-green-400"></i>';
            showNotification("Screen sharing started");
          } catch (err) {
            showNotification("Could not start screen sharing: " + err.message);
          }
        }
      }

      // Stop screen sharing
      function stopScreenShare() {
        if (!isScreenSharing) return;
        const videoTrack = localStream.getVideoTracks()[0];
        for (let id in peers) {
          const sender = peers[id]
            .getSenders()
            .find((s) => s.track.kind === "video");
          if (sender) sender.replaceTrack(videoTrack);
        }
        if (screenStream) {
          screenStream.getTracks().forEach((track) => track.stop());
          screenStream = null;
        }
        screenShareOverlay.classList.add("hidden");
        isScreenSharing = false;
        screenShareBtn.innerHTML = '<i class="fas fa-desktop"></i>';
        showNotification("Screen sharing stopped");
      }

      // Toggle raise hand
      function toggleRaiseHand() {
        isHandRaised = !isHandRaised;
        socket.emit("toggle-hand", { raised: isHandRaised });
        raiseHandBtn.innerHTML = `<i class="fas fa-hand-paper ${
          isHandRaised ? "text-yellow-400" : ""
        }"></i>`;
        showNotification(
          isHandRaised ? "Your hand is raised" : "Your hand is lowered"
        );
        updateParticipantList();
      }

      // Toggle recording (placeholder)
      function toggleRecording() {
        isRecording = !isRecording;
        recordBtn.innerHTML = `<i class="fas fa-circle ${
          isRecording ? "text-red-500" : "text-gray-400"
        }"></i>`;
        showNotification(
          isRecording ? "Recording has started" : "Recording has stopped"
        );
      }

      // Toggle sidebar
      function toggleSidebar() {
        isSidebarOpen = !isSidebarOpen;
        sidebar.classList.toggle("sidebar-hidden", !isSidebarOpen);
      }

      // Show specific sidebar tab
      function showTab(tab) {
        activeTab = tab;
        sidebarTabs.querySelectorAll("button").forEach((btn) => {
          btn.classList.toggle(
            "bg-gray-700",
            btn.getAttribute("data-tab") === tab
          );
        });
        participantsTab.classList.toggle("hidden", tab !== "participants");
        chatTab.classList.toggle("hidden", tab !== "chat");
      }

      // Toggle more options popup
      function toggleMoreOptions() {
        moreOptionsPopup.classList.toggle("hidden");
      }

      // Toggle reactions popup
      function toggleReactionsPopup() {
        reactionsPopup.classList.toggle("hidden");
      }

      // Toggle virtual background popup
      function toggleVirtualBackgroundPopup() {
        virtualBackgroundPopup.classList.toggle("hidden");
      }

      // Send chat message
      function sendChatMessage() {
        const message = chatInput.value.trim();
        if (message) {
          socket.emit("chat-message", { room, message, name: userName });
          addChatMessage(
            userName,
            message,
            new Date().toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
            })
          );
          chatInput.value = "";
        }
      }

      // Add chat message to UI
      function addChatMessage(name, message, time) {
        const messageDiv = document.createElement("div");
        messageDiv.className = "chat-message flex items-start mb-2";

        const avatar = document.createElement("div");
        avatar.className = `w-6 h-6 rounded-full ${
          name === userName ? "bg-blue-500" : "bg-purple-500"
        } flex items-center justify-center text-xs mr-2`;
        avatar.textContent = name
          .split(" ")
          .map((n) => n[0])
          .join("");

        const contentDiv = document.createElement("div");
        contentDiv.className = "flex-1";

        const headerDiv = document.createElement("div");
        headerDiv.className = "flex justify-between items-center mb-1";

        const nameSpan = document.createElement("span");
        nameSpan.className = "font-medium text-sm";
        nameSpan.textContent = name;

        const timeSpan = document.createElement("span");
        timeSpan.className = "text-xs text-gray-400";
        timeSpan.textContent = time;

        const messageP = document.createElement("p");
        messageP.className = "text-sm";
        messageP.textContent = message;

        headerDiv.appendChild(nameSpan);
        headerDiv.appendChild(timeSpan);
        contentDiv.appendChild(headerDiv);
        contentDiv.appendChild(messageP);

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(contentDiv);

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Send reaction
      function sendReaction(emoji) {
        socket.emit("reaction", { room, emoji, name: userName });
        showReaction(emoji, userName);
      }

      // Show reaction animation
      function showReaction(emoji, name) {
        const reactionDiv = document.createElement("div");
        reactionDiv.className = "reaction-animation";
        reactionDiv.textContent = emoji;
        reactionDiv.style.left = `${Math.random() * 80 + 10}%`;
        reactionDiv.style.bottom = "100px";
        videoGrid.appendChild(reactionDiv);
        setTimeout(() => reactionDiv.remove(), 2000);
        showNotification(`${name} sent ${emoji}`);
      }

      // Copy meeting link
      function copyMeetingLinkToClipboard() {
        const link = `${
          window.location.origin
        }/meeting.html?room=${encodeURIComponent(
          room
        )}&name=${encodeURIComponent(userName)}`;
        navigator.clipboard
          .writeText(link)
          .then(() => showNotification("Meeting link copied to clipboard"))
          .catch(() => showNotification("Failed to copy meeting link"));
      }

      // Send email invites (placeholder)
      function sendEmailInvites() {
        const emails =
          inviteEmails.value.trim() || inviteParticipant.value.trim();
        if (emails) {
          showNotification(`Invites sent to: ${emails}`);
          inviteEmails.value = "";
          inviteParticipant.value = "";
          hideInviteFriendsModal();
        } else {
          showNotification("Please enter at least one email address");
        }
      }

      // Share via WhatsApp (placeholder)
      function shareViaWhatsapp() {
        showNotification("Opening WhatsApp to share meeting link");
      }

      // Share via Email (placeholder)
      function shareViaEmail() {
        showNotification("Opening email client to share meeting link");
      }

      // Share via SMS (placeholder)
      function shareViaSms() {
        showNotification("Opening SMS to share meeting link");
      }

      // Show notification
      function showNotification(message) {
        notificationMessage.textContent = message;
        notificationToast.classList.remove("hidden");
        setTimeout(() => notificationToast.classList.add("hidden"), 3000);
      }

      // Show invite friends modal
      function showInviteFriendsModal() {
        updateMeetingLink();
        inviteFriendsModal.classList.remove("hidden");
      }

      // Hide invite friends modal
      function hideInviteFriendsModal() {
        inviteFriendsModal.classList.add("hidden");
      }

      // Toggle remote mute (placeholder)
      function toggleRemoteMute(participantId) {
        const name = participantNames.get(participantId) || "participant";
        showNotification(`Toggled mute for ${name}`);
      }

      // Toggle remote video (placeholder)
      function toggleRemoteVideo(participantId) {
        const name = participantNames.get(participantId) || "participant";
        showNotification(`Toggled video for ${name}`);
      }

      // Update participant list
      function updateParticipantList() {
        participantsList.innerHTML = "";

        // Add local participant
        addParticipant("local", userName, isHost, isHandRaised);

        // Add remote participants
        for (let id in peers) {
          const name = participantNames.get(id) || "Anonymous";
          const handRaised = peerStreams[id]?.handRaised || false;
          addParticipant(id, name, false, handRaised);
        }
      }

      // Leave call
      function leaveCall() {
        if (confirm("Are you sure you want to leave the meeting?")) {
          cleanupAndRedirect();
        }
      }

      // End call (host only)
      function endCall() {
        if (!isHost) {
          showNotification("Only the host can end the meeting");
          return;
        }
        if (confirm("Are you sure you want to end the meeting for everyone?")) {
          socket.emit("end-meeting", { room });
          cleanupAndRedirect();
        }
      }

      // Return to home screen
      function returnToHomeScreen() {
        if (confirm("Are you sure you want to leave the meeting?")) {
          cleanupAndRedirect();
        }
      }

      // Cleanup and redirect
      function cleanupAndRedirect() {
        if (localStream) {
          localStream.getTracks().forEach((track) => track.stop());
        }
        if (screenStream) {
          screenStream.getTracks().forEach((track) => track.stop());
        }
        for (let id in peers) {
          peers[id].close();
        }
        socket.disconnect();
        window.location.href = "/";
      }

      // Cleanup stale videos
      function cleanupStaleVideos() {
        const containers = videoGrid.querySelectorAll(
          '[id^="video-container-"]'
        );
        containers.forEach((container) => {
          const id = container.id.replace("video-container-", "");
          if (id === "local") return;
          if (!peers[id] && !peerStreams[id]) {
            container.remove();
            updateVideoGridLayout();
          } else {
            const video = container.querySelector("video");
            if (video && (!video.srcObject || !video.srcObject.active)) {
              container.remove();
              updateVideoGridLayout();
            }
          }
        });
      }

      // Create peer connection
      function createPeerConnection(peerId, peerName, initiator) {
        const pc = new RTCPeerConnection(config);

        pc.onconnectionstatechange = () => {
          if (pc.connectionState === "failed") {
            const name = participantNames.get(peerId) || "A participant";
            showNotification(`${name}'s connection failed`);
          }
        };

        if (localStream) {
          localStream
            .getTracks()
            .forEach((track) => pc.addTrack(track, localStream));
        }

        pc.ontrack = (event) => {
          if (!peerStreams[peerId]) {
            peerStreams[peerId] = new MediaStream();
            peerStreams[peerId].name =
              peerName || participantNames.get(peerId) || "Anonymous";
            createVideoElement(
              peerId,
              peerStreams[peerId].name,
              peerStreams[peerId]
            );
            addParticipant(peerId, peerStreams[peerId].name, false, false);
          }
          peerStreams[peerId].addTrack(event.track);
        };

        pc.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit("signal", {
              to: peerId,
              signal: { candidate: event.candidate },
              name: userName,
            });
          }
        };

        if (initiator) {
          pc.onnegotiationneeded = async () => {
            try {
              const offer = await pc.createOffer();
              await pc.setLocalDescription(offer);
              socket.emit("signal", {
                to: peerId,
                signal: pc.localDescription,
                name: userName,
              });
            } catch (e) {
              showNotification("Failed to establish connection.");
            }
          };
        }

        return pc;
      }

      socket.on("user-disconnected", (id) => {
        if (id === socket.id) return;

        const participantName = participantNames.get(id) || "Anonymous";
        showNotification(`${participantName} has left the meeting`);
        cleanupParticipant(id);
      });

      // Update the peer connection state change handler to be less aggressive

      function cleanupParticipant(id) {
        // Remove peer connection
        if (peers[id]) {
          peers[id].close();
          delete peers[id];
        }

        // Remove media stream
        if (peerStreams[id]) {
          peerStreams[id].getTracks().forEach((track) => track.stop());
          delete peerStreams[id];
        }

        // Remove video container
        const videoContainer = document.getElementById(`video-container-${id}`);
        if (videoContainer) {
          // Remove any reaction animations first
          const reactions = videoContainer.querySelectorAll(
            ".reaction-animation"
          );
          reactions.forEach((el) => el.remove());

          // Remove the video element
          videoContainer.remove();
          updateVideoGridLayout();
        }

        // Remove participant from list
        const participantElement = participantsList.querySelector(
          `[data-id="${id}"`
        );
        if (participantElement) {
          participantElement.remove();
        }

        // Clean up name tracking
        participantNames.delete(id);

        // Update UI
        updateParticipantCount();
      }

      // Socket.IO event handlers
      socket.on("all-users", (users) => {
        users.forEach((user) => {
          if (user.id !== socket.id) {
            // Don't connect to ourselves
            participantNames.set(user.id, user.name || "Anonymous");
            const pc = createPeerConnection(user.id, user.name, true);
            peers[user.id] = pc;
          }
        });
      });

      socket.on("user-connected", ({ id, name }) => {
        if (id === socket.id) return;

        // Store the participant name
        participantNames.set(id, name || "Anonymous");

        const pc = createPeerConnection(id, name, false);
        peers[id] = pc;

        showNotification(`${participantNames.get(id)} has joined the meeting`);
        updateParticipantList();
      });

      socket.on("signal", async (data) => {
        if (data.from === socket.id) return; // Skip our own signals

        let pc = peers[data.from];
        if (!pc) {
          participantNames.set(data.from, data.name || "Anonymous");
          pc = createPeerConnection(data.from, data.name, false);
          peers[data.from] = pc;
        }

        try {
          if (data.signal.type === "offer") {
            await pc.setRemoteDescription(
              new RTCSessionDescription(data.signal)
            );
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            socket.emit("signal", {
              to: data.from,
              signal: pc.localDescription,
              name: userName,
            });
          } else if (data.signal.type === "answer") {
            await pc.setRemoteDescription(
              new RTCSessionDescription(data.signal)
            );
          } else if (data.signal.candidate) {
            await pc.addIceCandidate(
              new RTCIceCandidate(data.signal.candidate)
            );
          }
        } catch (err) {
          showNotification("Failed to establish connection with a peer.");
        }
      });

      socket.on("chat-message", ({ name, message, time }) => {
        addChatMessage(name, message, time);
      });

      socket.on("reaction", ({ name, emoji }) => {
        showReaction(emoji, name);
      });

      socket.on("end-meeting", () => {
        showNotification("The meeting has been ended by the host");
        cleanupAndRedirect();
      });

      socket.on("toggle-hand", ({ id, name, raised }) => {
        if (peerStreams[id]) {
          peerStreams[id].handRaised = raised;
        }
        const participant = participantsList.querySelector(`[data-id="${id}"]`);
        if (participant) {
          const handBadge = participant.querySelector(".bg-yellow-500");
          if (raised && !handBadge) {
            const badge = document.createElement("span");
            badge.className =
              "text-xs bg-yellow-500 text-yellow-900 px-1 rounded";
            badge.textContent = "Hand raised";
            participant.querySelector(".flex.items-center").appendChild(badge);
          } else if (!raised && handBadge) {
            handBadge.remove();
          }
        }
        showNotification(
          `${name || participantNames.get(id) || "A participant"} ${
            raised ? "raised their hand" : "lowered their hand"
          }`
        );
      });

      // Handle window resize
      window.addEventListener("resize", updateVideoGridLayout);

      // Initialize the app
      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
