          dot.className = "typing-dot";
          dotsDiv.appendChild(dot);
        }
        typingIndicatorDiv.appendChild(dotsDiv);
        elements.chatMessages.appendChild(typingIndicatorDiv);
      }

      elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
    }

    // Send Reaction
    function sendReaction(emoji) {
      socket.emit("reaction", { room, emoji, name: userName });
      showReaction(emoji, userName); // Pass userName to showReaction
    }

    // Show Reaction
    function showReaction(emoji, name = userName) {
      const reactionDiv = document.createElement("div");
      reactionDiv.className = "reaction-animation";
      reactionDiv.textContent = emoji;
      reactionDiv.style.left = `${Math.random() * 80 + 10}%`;
      reactionDiv.style.bottom = "100px";
      elements.videoGrid.appendChild(reactionDiv);
      setTimeout(() => reactionDiv.remove(), 2000);
      showNotification(`${sanitizeInput(name)} sent ${emoji}`);
    }

    // Copy Meeting Link to Clipboard
    async function copyMeetingLinkToClipboard(event) {
      const isCopyMeetingId = event.target.closest("#copy-meeting-id");
      const link = `${window.location.origin}/meet/meeting.html?room=${encodeURIComponent(room)}`;
      const textToCopy = isCopyMeetingId ? room : link;

      try {
        await navigator.clipboard.writeText(textToCopy);
        showNotification(isCopyMeetingId ? "Meeting ID copied to clipboard" : "Meeting link copied to clipboard");
      } catch {
        showNotification("Failed to copy");
      }
    }

    // Send Email Invites
    function sendEmailInvites() {
      const emails = (
        elements.inviteEmails.value.trim() ||
        elements.inviteParticipant.value.trim()
      )
        .split(",")
        .map((email) => email.trim())
        .filter((email) => email);
      if (emails.length) {
        showNotification(`Invites sent to: ${emails.join(", ")}`);
        socket.emit("send-invites", { room, emails });
        elements.inviteEmails.value = "";
        elements.inviteParticipant.value = "";
        hideInviteFriendsModal();
      } else {
        showNotification("Please enter at least one email address");
      }
    }

    // Share via WhatsApp
    function shareViaWhatsapp() {
      const link = encodeURIComponent(
        `${window.location.origin}/meet/meeting.html?room=${encodeURIComponent(room)}`
      );
      window.open(`https://wa.me/?text=Join my meeting: ${link}`, "_blank");
      showNotification("Opening WhatsApp to share meeting link");
    }

    // Share via Email
    function shareViaEmail() {
      const link = `${window.location.origin}/meet/meeting.html?room=${encodeURIComponent(room)}`;
      window.open(
        `mailto:?subject=Join My Meeting&body=Join my meeting: ${link}`
      );
      showNotification("Opening email client to share meeting link");
    }

    // Share via SMS
    function shareViaSms() {
      const link = `${window.location.origin}/meet/meeting.html?room=${encodeURIComponent(room)}`;
      window.open(`sms:?body=Join my meeting: ${link}`);
      showNotification("Opening SMS to share meeting link");
    }

    let notificationTimeout = null;

    // Show Notification
    function showNotification(message) {
      // Replace userName with "You" for local user notifications
      const displayMessage = message.replace(sanitizeInput(userName), "You");
      elements.notificationMessage.textContent = sanitizeInput(displayMessage);
      if (notificationTimeout) {
        clearTimeout(notificationTimeout);
      }
      elements.notificationToast.classList.remove("hidden");
      notificationTimeout = setTimeout(() => {
        elements.notificationToast.classList.add("hidden");
        notificationTimeout = null;
      }, 3000);
    }

    // Show Invite Friends Modal
    function showInviteFriendsModal() {
      updateMeetingLink();
      elements.inviteFriendsModal.classList.remove("hidden");
    }

    // Hide Invite Friends Modal
    function hideInviteFriendsModal() {
      elements.inviteFriendsModal.classList.add("hidden");
    }

    // Toggle Remote Mute
    function toggleRemoteMute(participantId) {
      socket.emit("toggle-remote-mute", { room, participantId });
      showNotification(
        `Requested mute toggle for ${state.participantNames.get(participantId) || "participant"}`
      );
    }

    // Toggle Remote Video
    function toggleRemoteVideo(participantId) {
      socket.emit("toggle-remote-video", { room, participantId });
      showNotification(
        `Requested video toggle for ${state.participantNames.get(participantId) || "participant"}`
      );
    }

    function updateParticipantList() {
      elements.participantsList.innerHTML = "";

      addParticipant(
        "local",
        userName,
        state.isHost,
        state.isHandRaised,
        state.screenSharingParticipant === socket.id
      );

      state.peers.forEach((_, id) => {
        const name = state.participantNames.get(id) || "Anonymous";
        if (!state.participantNames.has(id)) {
          state.participantNames.set(id, name);
        }
        const handRaised = state.peerStreams.get(id)?.handRaised || false;
        const isScreenSharing = state.screenSharingParticipant === id;
        const isHost = name === state.meetingOptions.host_name || state.peers.get(id)?.isHost;

        addParticipant(id, name, isHost, handRaised, isScreenSharing);
      });

      updateParticipantCount();

      state.peers.forEach((_, id) => {
        const videoContainer = document.getElementById(`video-container-${id}`);
        if (videoContainer) {
          const existingBadge = videoContainer.querySelector(".screen-sharing-badge");
          if (state.screenSharingParticipant === id && !existingBadge) {
            const screenShareBadge = document.createElement("div");
            screenShareBadge.className = "screen-sharing-badge";
            screenShareBadge.textContent = "Screen Sharing";
            videoContainer.appendChild(screenShareBadge);
          } else if (state.screenSharingParticipant !== id && existingBadge) {
            existingBadge.remove();
          }
        }
      });

      const localContainer = document.getElementById("video-container-local");
      if (localContainer) {
        const existingBadge = localContainer.querySelector(".screen-sharing-badge");
        if (state.screenSharingParticipant === socket.id && !existingBadge) {
          const screenShareBadge = document.createElement("div");
          screenShareBadge.className = "screen-sharing-badge";
          screenShareBadge.textContent = "Screen Sharing";
          localContainer.appendChild(screenShareBadge);
        } else if (state.screenSharingParticipant !== socket.id && existingBadge) {
          existingBadge.remove();
        }
      }
    }
    // Leave Call
    function leaveCall() {
      showConfirmationModal(
        "Leave Meeting",
        "Are you sure you want to leave the meeting?",
        () => {
          cleanup();
          window.location.href = "./";
        }
      );
    }

    function endCall() {
      if (!state.isHost) {
        showNotification("Only the host can end the meeting");
        return;
      }

      showConfirmationModal(
        "End Meeting",
        "Are you sure you want to end the meeting for everyone?",
        () => {
          socket.emit("end-meeting", { room }, (response) => {
            if (response && response.error) {
              showNotification(response.error);
            } else {
              showNotification("Meeting ended for everyone");
              cleanup();
              setTimeout(() => {
                window.location.href = "./";
              }, 2000);
            }
          });
        }
      );
    }


    // Return to Home Screen
    function returnToHomeScreen() {
      showConfirmationModal(
        "Leave Meeting",
        "Are you sure you want to leave the meeting?",
        () => {
          cleanup();
          window.location.href = "./";
        }
      );
    }

    // Cleanup Resources
    function cleanup() {
      if (state.cleanupInterval) {
        clearInterval(state.cleanupInterval);
        state.cleanupInterval = null;
      }

      if (state.localStream) {
        state.localStream.getTracks().forEach(track => track.stop());
        state.localStream = null;
      }

      if (state.screenStream) {
        state.screenStream.getTracks().forEach(track => track.stop());
        state.screenStream = null;
      }

      if (state.recognition) {
        state.recognition.stop();
        state.recognition = null;
      }

      state.peers.forEach(pc => pc.close());
      state.peers.clear();

      state.peerStreams.forEach(stream => stream.getTracks().forEach(track => track.stop()));
      state.peerStreams.clear();

      ["settings-modal", "meeting-options-modal", "language-interpretation-modal", "captions-container"].forEach(id => {
        const element = document.getElementById(id);
        if (element) element.remove();
      });

      socket.disconnect();
    }

    // Cleanup Stale Videos
    function cleanupStaleVideos() {
      const containers = elements.videoGrid.querySelectorAll('[id^="video-container-"]');
      containers.forEach((container) => {
        const id = container.id.replace("video-container-", "");
        if (id === "local") return;

        const video = container.querySelector("video");
        const stream = video?.srcObject;

        if (
          (!state.peers.has(id) && !state.peerStreams.has(id)) ||
          (stream && !stream.active) ||
          !video ||
          video.paused
        ) {
          container.remove();
          if (state.focusedParticipant === id) {
            const remainingParticipants = Array.from(state.peers.keys()).concat("local");
            state.focusedParticipant = remainingParticipants.length > 0 ? remainingParticipants[0] : "local";
          }
        }
      });

      const secondaryContainer = elements.videoGrid.querySelector(".video-secondary-container");
      if (secondaryContainer && secondaryContainer.children.length === 0) {
        secondaryContainer.remove();
      }

      // Ensure a main video is always set
      if (!elements.videoGrid.querySelector(".video-main")) {
        const remainingParticipants = Array.from(state.peers.keys()).concat("local");
        if (remainingParticipants.length > 0) {
          setMainVideo(remainingParticipants[0]);
        }
      }

      updateVideoGridLayout();
    }


    // Create Peer Connection
    function createPeerConnection(peerId, peerName, initiator) {
      const pc = new RTCPeerConnection(config);

      pc.onconnectionstatechange = () => {
        if (pc.connectionState === "failed" || pc.connectionState === "disconnected") {
          showNotification(`${state.participantNames.get(peerId) || "A participant"}'s connection failed`);
          cleanupParticipant(peerId);
        }
      };

      pc.oniceconnectionstatechange = () => {
        if (pc.iceConnectionState === "failed") {
          pc.restartIce();
        }
      };

      // Add tracks based on screen sharing state
      if (state.isScreenSharing && state.screenStream) {
        // Add screen video track
        if (state.screenStream.getVideoTracks().length > 0) {
          pc.addTrack(state.screenStream.getVideoTracks()[0], state.screenStream);
        }
        // Add combined audio track
        if (mediaState.activeAudioTrack) {
          pc.addTrack(mediaState.activeAudioTrack, state.screenStream);
        }
      } else if (state.localStream) {
        // Add regular video and audio tracks
        state.localStream.getTracks().forEach((track) => {
          pc.addTrack(track, state.localStream);
        });
      }

      pc.ontrack = (event) => {
        if (event.streams[0]) {
          if (!state.peerStreams.has(peerId)) {
            state.peerStreams.set(peerId, new MediaStream());
            state.peerStreams.get(peerId).name = peerName || state.participantNames.get(peerId) || "Anonymous";
            state.peerStreams.get(peerId).isScreenSharing = state.screenSharingParticipant === peerId;
          }
          event.streams[0].getTracks().forEach((track) => {
            state.peerStreams.get(peerId).addTrack(track);
          });
          const isScreenSharing = state.screenSharingParticipant === peerId;
          createVideoElement(peerId, state.peerStreams.get(peerId).name, state.peerStreams.get(peerId), false, isScreenSharing);
          addParticipant(peerId, state.peerStreams.get(peerId).name, false, false, isScreenSharing);
          const videoElement = document.getElementById(`video-container-${peerId}`)?.querySelector("video");
          if (videoElement && !isScreenSharing) {
            videoElement.muted = false; // Ensure remote audio is playable
            videoElement.play().catch((err) => console.error(`Video play failed for ${peerId}:`, err));
          }
        }
      };

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("signal", {
            to: peerId,
            signal: { candidate: event.candidate },
            name: userName,
          });
        }
      };

      if (initiator) {
        pc.onnegotiationneeded = async () => {
          try {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit("signal", {
              to: peerId,
              signal: pc.localDescription,
              name: userName,
            });
          } catch (err) {
            console.error(`Negotiation error with ${peerId}:`, err);
            showNotification("Failed to establish connection with a participant");
          }
        };
      }

      state.peers.set(peerId, pc);
      return pc;
    }

    // Handle Signaling
    async function handleSignal(data) {
      const { from, signal, name } = data;
      let pc = state.peers.get(from);

      if (!pc) {
        state.participantNames.set(from, sanitizeInput(name || "Anonymous"));
        pc = createPeerConnection(from, name, false);
      }

      try {
        if (signal.type === "offer") {
          await pc.setRemoteDescription(new RTCSessionDescription(signal));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit("signal", { to: from, signal: pc.localDescription, name: userName });
        } else if (signal.type === "answer") {
          await pc.setRemoteDescription(new RTCSessionDescription(signal));
        } else if (signal.candidate) {
          await pc.addIceCandidate(new RTCIceCandidate(signal.candidate));
        }
      } catch (err) {
        console.error(`Signaling error with ${from}:`, err);
        showNotification("Error connecting to a participant");
      }
    }

    // Cleanup Participant
    function cleanupParticipant(peerId) {
      if (state.peers.has(peerId)) {
        state.peers.get(peerId).close();
        state.peers.delete(peerId);
      }
      if (state.peerStreams.has(peerId)) {
        state.peerStreams.get(peerId).getTracks().forEach((track) => track.stop());
        state.peerStreams.delete(peerId);
      }
      const videoContainer = document.getElementById(`video-container-${peerId}`);
      if (videoContainer) videoContainer.remove();
      state.participantNames.delete(peerId);
      state.connectedUsers.delete(peerId);
      if (state.screenSharingParticipant === peerId) {
        state.screenSharingParticipant = null;
        elements.screenShareOverlay.classList.add("hidden");
      }

      // Update focused participant if the leaving user was focused
      if (state.focusedParticipant === peerId) {
        const remainingParticipants = Array.from(state.peers.keys()).concat("local");
        state.focusedParticipant = remainingParticipants.length > 0 ? remainingParticipants[0] : "local";
      }

      updateParticipantList();
      updateVideoGridLayout(); // Ensure layout is refreshed
    }

    function getInitials(name) {
      return name.split(" ").map(n => n[0]?.toUpperCase()).join("").slice(0, 2);
    }


    // Setup Socket Events
    function setupSocketEvents() {
      socket.on("connect", () => {
        state.connectedUsers.add(socket.id);
        socket.emit("join-room", { room, name: userName });
      });

      socket.on("user-connected", ({ id, name, isHost, isVideoOn }) => {
        if (id === socket.id) return;

        if (state.connectedUsers.has(id)) return;

        state.connectedUsers.add(id);
        state.participantNames.set(id, sanitizeInput(name || "Anonymous"));
        state.cameraStatus.set(id, isVideoOn); // ✅ store correct video status

        const pc = createPeerConnection(id, name, true);
        addParticipant(id, name, isHost);
        showNotification(`${sanitizeInput(name)} joined the meeting`);
      });


      socket.on("user-disconnected", (id) => {
        // Ignore if it's our own socket (no need to handle local disconnect)
        if (id === socket.id) return;

        // Get and remove participant's name
        const participantName = state.participantNames.get(id) || "Anonymous";
        state.participantNames.delete(id);

        // Remove from connected user set
        state.connectedUsers.delete(id);

        // Clean up from typing users if needed
        state.typingUsers.delete(participantName);
        renderChatMessages();

        // Stop screen sharing if that participant was sharing
        if (state.screenSharingParticipant === id) {
          state.screenSharingParticipant = null;
          elements.screenShareOverlay.classList.add("hidden");
        }

        // Remove participant video container
        cleanupParticipant(id);

        // Show user-friendly notification
        showNotification(`${participantName} has left the meeting`);

        // Update UI layout and participant list
        updateParticipantCount();
        updateParticipantList();
        updateVideoGridLayout();
      });


      socket.on("signal", handleSignal);

      socket.on("user-toggled-video", ({ id, isVideoOn }) => {
        state.cameraStatus.set(id, isVideoOn); // Track video status
        const stream = state.peerStreams.get(id);
        const name = state.participantNames.get(id) || "User";
        createVideoElement(id, name, stream, false); // Re-render their tile
      });

      socket.on("mic-toggled", ({ id, isMicOn }) => {
        state.micStatus.set(id, isMicOn);

        // Update mic icon in video tile
        const videoContainer = document.getElementById(`video-container-${id}`);
        if (videoContainer) {
          const micIcon = videoContainer.querySelector(".participant-controls i");
          if (micIcon) {
            micIcon.className = `fas ${isMicOn ? "fa-microphone text-green-400" : "fa-microphone-slash text-red-500"}`;
            micIcon.title = isMicOn ? "Mic On" : "Mic Off";
          }
        }

        // Update mic icon in participant list
        const participantRow = elements.participantsList.querySelector(`[data-id="${id}"]`);
        if (participantRow) {
          const micIcon = participantRow.querySelector("i.fas.fa-microphone, i.fas.fa-microphone-slash");
          if (micIcon) {
            micIcon.className = `fas ${isMicOn ? "fa-microphone text-green-400" : "fa-microphone-slash text-red-500"}`;
            micIcon.title = isMicOn ? "Mic On" : "Mic Off";
          }
        }
      });


      socket.on("toggle-mic", ({ id, micOn }) => {
        const videoContainer = document.getElementById(`video-container-${id}`);
        if (videoContainer) {
          const video = videoContainer.querySelector("video");
          if (video && !micOn) {
            video.muted = true;
          }
        }
        updateParticipantList();
      });

      socket.on("toggle-camera", ({ id, cameraOn }) => {
        const videoContainer = document.getElementById(`video-container-${id}`);
        if (videoContainer) {
          const video = videoContainer.querySelector("video");
          const initialsOverlay = videoContainer.querySelector(".initials-overlay");
          const name = state.participantNames.get(id) || "Anonymous";

          if (video) {
            if (video.srcObject) {
              video.srcObject.getVideoTracks().forEach((track) => (track.enabled = cameraOn));
            }

            if (!cameraOn) {
              if (!initialsOverlay) {
                const initialsDiv = document.createElement("div");
                initialsDiv.className = "initials-overlay";
                initialsDiv.textContent = getInitials(name);
                videoContainer.querySelector(".video-wrapper").appendChild(initialsDiv);
              }
            } else if (initialsOverlay) {
              initialsOverlay.remove();
            }
          }
        }
        updateParticipantList();
      });


      socket.on("screen-share", ({ participantId, sharing, name }) => {
        state.screenSharingParticipant = sharing ? participantId : null;
        if (sharing) {
          state.participantNames.set(participantId, name || "Anonymous");
          createVideoElement(
            participantId,
            name || "Anonymous",
            state.peerStreams.get(participantId) || null,
            participantId === socket.id,
            true // Mark as screen-sharing
          );
          // Only show overlay for the sharer or when explicitly minimized/restored
          if (participantId === socket.id) {
            elements.screenShareOverlay.classList.remove("hidden");
            const screenShareVideo = elements.screenShareOverlay.querySelector("video");
            screenShareVideo.srcObject = state.peerStreams.get(participantId) || state.screenStream;
            screenShareVideo.classList.remove("camera-video"); // Ensure no flip
            screenShareVideo.play().catch((err) => console.error("Screen share video play failed:", err));
          }
        } else {
          elements.screenShareOverlay.classList.add("hidden");
          createVideoElement(
            participantId,
            state.participantNames.get(participantId) || "Anonymous",
            state.peerStreams.get(participantId) || null,
            participantId === socket.id,
            false // Not screen-sharing
          );
          showNotification(`${participantId === socket.id ? "You" : sanitizeInput(name || "Anonymous")} stopped screen sharing`);
        }
        updateParticipantList();
        updateVideoGridLayout();
      });

      socket.on("toggle-hand", ({ participantId, raised }) => {
        if (participantId !== socket.id) {
          const stream = state.peerStreams.get(participantId);
          if (stream) stream.handRaised = raised;
          updateParticipantList();
          showNotification(
            `${state.participantNames.get(participantId) || "Participant"} ${raised ? "raised their hand" : "lowered their hand"}`
          );
        }
      });

      socket.on("ishostlist", ({ participantId, isHost }) => {
        if (participantId === socket.id) {
          state.isHost = isHost;
          elements.endCallBtn.style.display = isHost ? "flex" : "none";
          elements.ishostt.style.display = isHost ? "flex" : "none";
        }
        const name = state.participantNames.get(participantId) || "A participant";
        showNotification(`${sanitizeInput(name)} is now ${isHost ? "the host" : "not the host"}`);
      });

      socket.on("update-name", ({ id, name }) => {
        state.participantNames.set(id, sanitizeInput(name));
        const videoContainer = document.getElementById(`video-container-${id}`);
        if (videoContainer) {
          const nameLabel = videoContainer.querySelector(".participant-name");
          if (nameLabel) nameLabel.textContent = sanitizeInput(name);
        }
        updateParticipantList();
      });

      socket.on("chat-message", (chatMessage) => {
        // Add the received message to the chat
        addChatMessages({
          name: sanitizeInput(chatMessage.name),
          message: sanitizeInput(chatMessage.message),
          time: chatMessage.time, // Use the time from the sender
        });
        // Show notification for other users' messages
        if (chatMessage.name !== userName) {
          showNotification(`${sanitizeInput(chatMessage.name)} sent a message`);
        }
      });


      socket.on("typing", ({ name }) => {
        state.typingUsers.add(sanitizeInput(name));
        renderChatMessages();
      });

      socket.on("stop-typing", ({ name }) => {
        state.typingUsers.delete(sanitizeInput(name));
        renderChatMessages();
      });

      socket.on("reaction", ({ emoji, name }) => {
        showReaction(sanitizeInput(emoji), sanitizeInput(name));
      });

      socket.on("update-meeting-options", (options) => {
        state.meetingOptions = { ...options };
        showNotification("Meeting options updated by host");
      });

      socket.on("caption", ({ text, participantId }) => {
        const name = state.participantNames.get(participantId) || "Anonymous";
        displayCaption(text, name, false);
      });

      socket.on("start-interpretation", ({ language, participantId }) => {
        const name = state.participantNames.get(participantId) || "Anonymous";
        showNotification(`${sanitizeInput(name)} started interpretation for ${language.toUpperCase()}`);
      });

      socket.on("toggle-remote-mute", ({ participantId }) => {
        if (participantId === socket.id) {
          toggleMic();
        }
      });

      socket.on("toggle-remote-video", ({ participantId }) => {
        if (participantId === socket.id) {
          toggleCamera();
        }
      });

      socket.on("end-meeting", () => {
        showNotification("The meeting has been ended by the host");
        cleanup();
        setTimeout(() => (window.location.href = "./"));
      });

      socket.on("error", ({ message }) => {
        showNotification(message);
      });
    }

    init();  
  </script>
